<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp Color â€“ Spielanleitung</title>
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  
  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DigiKipp">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#4a2418">

  <style>
    :root{
      --cols: 8;
      --cell: 142px;
      --scale: 1;
      --gridW: calc(var(--cols) * var(--cell));
    }

    html, body{
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #000;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .layout{
      width: var(--gridW);
      transform: scale(var(--scale));
      transform-origin: top center;
    }

    .anleitungImage{
      display: block;
      width: 1136px;
      height: auto;
    }

  </style>
</head>

<body>
  <div class="layout" id="layout">
    <img src="color_spielanleitung.webp" class="anleitungImage" alt="Spielanleitung">
  </div>

  <script>
    function numVar(name){
      return parseFloat(
        getComputedStyle(document.documentElement).getPropertyValue(name)
      ) || 0;
    }

    function setScaleToFitWidth(){
      const cols = numVar("--cols") || 8;
      const cell = numVar("--cell") || 142;
      const gridW = cols * cell;
      const vw = window.innerWidth;
      const targetW = vw * 0.94;
      const scale = Math.min(1, targetW / gridW);

      document.documentElement.style.setProperty("--scale", scale.toFixed(4));
      document.documentElement.style.setProperty("--gridW", gridW + "px");
    }

    window.addEventListener("load", setScaleToFitWidth);
    window.addEventListener("resize", setScaleToFitWidth);
  </script>
</body>
</html>
