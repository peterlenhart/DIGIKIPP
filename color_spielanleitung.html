<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp Color – Spielanleitung</title>

  <link rel="manifest" href="manifest.json">

  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DigiKipp">
  <link rel="apple-touch-icon" href="icon-192.png">

  <meta name="theme-color" content="#4a2418">

  <style>
    :root{
      --cols: 8;
      --cell: 142px;

      --scale: 1;
      --gridW: calc(var(--cols) * var(--cell));
    }

    html, body{
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #000;
      overflow: hidden; /* body bleibt fix, gescrollt wird in .stage */
    }

    .stage{
      width: 100vw;
      height: 100vh;              /* wichtig: klarer Scroll-Viewport */
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    /* WICHTIG: nicht absolut! sonst "verliert" der Scrollcontainer die echte Höhe */
    .layout{
      width: var(--gridW);
      margin: 0 auto;             /* zentriert */
      transform-origin: top center;
      transform: scale(var(--scale));
    }

    /* WICHTIG: nicht absolut! sonst zählt das Bild nicht zur Höhe */
    .anleitungImage{
      width: 1136px;
      display: block;             /* damit es Layout-Höhe erzeugt */
      pointer-events: none;
    }

    .backButton{
      position: fixed;            /* bleibt immer sichtbar */
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      tap-highlight-color: transparent;
      outline: none;
      z-index: 1000;
      /* optional, falls du einen sichtbaren Test-Rahmen willst:
      background: rgba(255,255,255,0.08);
      */
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="layout" id="layout">
      <img src="color_spielanleitung.webp" class="anleitungImage" id="anleitungImage" alt="Spielanleitung">
    </div>
    <div class="backButton" id="backButton"></div>
  </div>

  <script>
    function numVar(name){
      return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)) || 0;
    }

    function setScaleToFitWidth(){
      const cols = numVar("--cols") || 8;
      const cell = numVar("--cell") || 142;

      const gridW = cols * cell;
      const vw = window.innerWidth;

      const targetW = vw * 0.94;
      const scale = Math.min(1, targetW / gridW);

      document.documentElement.style.setProperty("--scale", scale.toFixed(4));
      document.documentElement.style.setProperty("--gridW", gridW + "px");

      return { cell, scale, gridW };
    }

    function positionBackButton(){
      const cellPx = numVar("--cell") || 142;
      const scale = numVar("--scale") || 1;

      const backButton = document.getElementById("backButton");

      const vw = window.innerWidth;
      const gridW = 1136;                 // reale Bildbreite
      const scaledGridW = gridW * scale;
      const leftOffset = (vw - scaledGridW) / 2;

      const backSize = cellPx * scale;
      const backTop  = (cellPx * 0.5) * scale;
      const backLeft = leftOffset;

      backButton.style.left = backLeft + "px";
      backButton.style.top  = backTop + "px";
      backButton.style.width  = backSize + "px";
      backButton.style.height = backSize + "px";
    }

    function rebuild(){
      setScaleToFitWidth();
      positionBackButton();
    }

    window.addEventListener("load", rebuild);
    window.addEventListener("resize", rebuild);

    document.getElementById("backButton").addEventListener("click", () => {
      window.location.href = "kipp-color.html";
    });
  </script>
</body>
</html>
