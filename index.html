<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DigiKipp – Start</title>

<style>
:root{
  --cell: 142px;
  --cols: 8;

  --ui-text: #e8d9c4;
  --ui-button: #dcc9ad;
  --ui-button-dark: #938a80;

  --scale: 1;
}

body{
  margin:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  height:100vh;
  overflow:hidden;
}

#game{
  position:relative;
  width:calc(var(--cols) * var(--cell));
  height:100vh;
  transform-origin: top left;
  transform: scale(var(--scale));
}

/* Hintergrundbox – exakt wie im Spiel */
.bgPNG{
  position:absolute;
  left:0;
  top:0;
  width:calc(var(--cols) * var(--cell));
  height:calc(var(--cols) * var(--cell));
  background:url("digikipp_starts.png");
  background-size:cover;
}

/* DIGIKIPP Titel */
#title{
  position:absolute;
  top:calc(var(--cell) * 3.4);
  width:100%;
  text-align:center;
  font-family: Arial Black, sans-serif;
  font-size:48px;
  color:var(--ui-text);
  letter-spacing:4px;
}

/* Buttons – identisch mit deinen Spiel-Buttons */
.menuBtn{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:calc(var(--cell) * 5.0);
  height:calc(var(--cell) * 0.8);
  border-radius:calc(var(--cell) * 0.18);
  font-family: Arial Black, sans-serif;
  font-size:calc(var(--cell) * 0.26);
  border:none;
  color:#3a2b1d;
  background:var(--ui-button);
}

/* ► Deine exakten Zeilenpositionen */
#btnColor{ top:calc(var(--cell) * 10); }       /* Zeile 10 */
#btnCard { top:calc(var(--cell) * 11.5); }     /* zwischen 11 und 12 */
#btnFairy{
  top:calc(var(--cell) * 13);                  /* Zeile 13 */
  background:var(--ui-button-dark);
  color:#4a4038;
}
</style>
</head>

<body>
<div id="game">

  <div class="bgPNG"></div>

  <div id="title">DIGIKIPP</div>

  <button id="btnColor" class="menuBtn">KIPP COLOR</button>
  <button id="btnCard"  class="menuBtn">KIPP CARD</button>
  <button id="btnFairy" class="menuBtn">KIPP FAIRY</button>

</div>

<script>
/* ► gleiche automatische Skalierung wie im Spiel */
function setScale(){
  const W = window.innerWidth;
  const scale = W / (8 * 142);
  document.documentElement.style.setProperty("--scale", scale);
}
window.addEventListener("resize", setScale);
setScale();

/* ► Navigation */
document.getElementById("btnColor").onclick = ()=>{ window.location.href="KIP-COLOR.html"; };
document.getElementById("btnCard").onclick  = ()=>{ window.location.href="KIP-CARD.html"; };
</script>

</body>
</html>
