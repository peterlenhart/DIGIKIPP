<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DigiKipp – Start</title>

<style>
:root {
  --stage-w: 1134;
  --stage-h: 2788;
  --scale: calc(100vw / var(--stage-w));

  --btn-w: 720px;
  --btn-h: 114px;
  --btn-radius: 26px;

  --btn-bg: #decfb8;
  --btn-inactive: #6d6660;
  --font: Futura, sans-serif;

  --row-h: calc(2788px / 16); /* exakte Spielzeilenhöhe */
}

/* Bühne */
.stage {
  width: 100vw;
  height: calc(var(--scale) * var(--stage-h));
  margin: 0 auto;
  position: relative;
  background: #000 url("digikipp_starts.png") no-repeat top center;
  background-size: 100% auto;
  overflow: hidden;
}

/* Buttons */
.menu-btn {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: calc(var(--btn-w) * var(--scale));
  height: calc(var(--btn-h) * var(--scale));
  border-radius: calc(var(--btn-radius) * var(--scale));
  border: none;
  background: var(--btn-bg);
  font-family: var(--font);
  font-weight: 700;
  font-size: calc(48px * var(--scale));
  color: #3a2a23;
  letter-spacing: 2px;
  z-index: 10;
}

/* Zeilenpositionen (EXAKT wie im Spiel) */
.btn-color { top: calc(var(--row-h) * 9); }   /* Zeile 10 */
.btn-card  { top: calc(var(--row-h) * 10); }  /* Zeile 11 */
.btn-fairy { top: calc(var(--row-h) * 12); }  /* Zeile 13 */

/* inaktiv */
.btn-fairy {
  background: var(--btn-inactive);
  color: #bcb7b4;
}
</style>
</head>

<body>

<div class="stage">

  <button class="menu-btn btn-color" onclick="location.href='kipp-color.html'">
    KIPP COLOR
  </button>

  <button class="menu-btn btn-card" onclick="location.href='kipp-card.html'">
    KIPP CARD
  </button>

  <button class="menu-btn btn-fairy" disabled>
    KIPP FAIRY
  </button>

</div>

</body>
</html>
