<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DigiKipp – Start</title>

<style>
/* Basiswerte deiner Vorlage (1134 × 2788) */
:root {
  --stage-w: 1134px;
  --stage-h: 2788px;

  /* Scale = Verhältnis Handybreite zu 1134px */
  --scale: calc(100vw / 1134);

  /* Button-Maße aus dem Spiel (unskaliert) */
  --btn-w: 720px;
  --btn-h: 114px;
  --btn-radius: 26px;

  --btn-bg: #decfb8;    /* DigiKipp-Beige */
  --btn-inactive: #6d6660;
  --font: Futura, sans-serif;
}

/* Seite schwarz, keine Ränder */
body {
  margin: 0;
  background: #000;
}

/* Bühne mit exakt demselben Seitenverhältnis wie dein Spiel
   Hintergrund = deine PNG 1134×2788 */
.stage {
  width: 100vw;
  height: calc(var(--scale) * 2788px);   /* gleiche Höhe wie Spielwelt */
  margin: 0 auto;
  position: relative;
  background: #000 url("digikipp_starts.png") no-repeat top center;
  background-size: 100% auto;
  overflow-y: auto;
}

/* Buttons – Maße werden mit demselben Faktor skaliert wie im Spiel */
.menu-btn {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: calc(var(--btn-w) * var(--scale));
  height: calc(var(--btn-h) * var(--scale));
  border-radius: calc(var(--btn-radius) * var(--scale));
  border: none;
  background: var(--btn-bg);
  font-family: var(--font);
  font-weight: 700;
  font-size: calc(48px * var(--scale));
  color: #3a2a23;
  letter-spacing: 2px;
  z-index: 10;  /* auf jeden Fall über dem Hintergrund */
}

/* Positionen in Prozent der Spielfeld-Höhe: Zeile 10 / 11–12 / 13 */
.btn-color { top: 63%; }
.btn-card  { top: 71%; }
.btn-fairy { top: 79%; }

/* inaktiver dritter Button */
.btn-fairy {
  background: var(--btn-inactive);
  color: #bcb7b4;
}
</style>
</head>

<body>

<div class="stage">

  <button class="menu-btn btn-color" onclick="location.href='kipp-color.html'">
    KIPP COLOR
  </button>

  <button class="menu-btn btn-card" onclick="location.href='kipp-card.html'">
    KIPP CARD
  </button>

  <button class="menu-btn btn-fairy" disabled>
    KIPP FAIRY
  </button>

</div>

</body>
</html>
