<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DigiKipp â€“ Start</title>

<style>
  :root {
    --beige: #e5d4bd;
    --inactive: #b9b0a7;
    --font: Futura, sans-serif;
  }

  body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow-x: hidden;
    font-family: var(--font);
  }

  /* --- STARTSCREEN --- */
  .startscreen {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;        
  }

  .start-bg {
    width: 100%;
    height: auto;
    display: block;
  }

  /* --- BUTTONS --- */
  .menu-btn {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 72%;
    padding: 18px 0;
    font-size: 1.4rem;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: var(--beige);
    color: #3b271b;
    box-shadow: 0 4px 6px rgba(0,0,0,0.25);
  }

  /* Positionen */
  .btn-kippcolor { top: 62%; }
  .btn-kippcard  { top: 70%; }
  .btn-kippfairy { top: 78%; }

  /* Inaktiv */
  .btn-kippfairy {
    background: var(--inactive);
    color: #6d6660;
    box-shadow: none;
    opacity: 0.55;
  }
</style>
</head>

<body>

<div class="startscreen">
  <img src="digikipp_starts.png" class="start-bg" />

  <!-- Buttons -->
  <button class="menu-btn btn-kippcolor"
          onclick="location.href='KIPP-COLOR.html'">
    KIPP COLOR
  </button>

  <button class="menu-btn btn-kippcard"
          onclick="location.href='KIPP-CARD.html'">
    KIPP CARD
  </button>

  <button class="menu-btn btn-kippfairy" disabled>
    KIPP FAIRY
  </button>
</div>

</body>
</html>
