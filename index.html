<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DigiKipp – Start</title>

<style>
:root {
  /* Originalbild 1134 × 2788 */
  --stage-w: 1134;
  --stage-h: 2788;

  --btn-bg: #decfb8;
  --btn-inactive: #6d6660;
  --font: Futura, sans-serif;
}

/* Bühne: behält exakt das Seitenverhältnis der PNG */
.stage {
  width: 100vw;
  max-width: 100vw;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
}

/* Padding-Hack für das Seitenverhältnis 1134×2788 */
.stage::before {
  content: "";
  display: block;
  padding-top: calc(var(--stage-h) / var(--stage-w) * 100%);
}

/* Hintergrund: deine PNG 1:1 */
.stage-bg {
  position: absolute;
  inset: 0;
  background: #000 url("digikipp_starts.png") no-repeat top center;
  background-size: 100% 100%;
}

/* Buttons (Form & Typo ungefähr wie im Spiel) */
.menu-btn {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);

  /* Breite: 720px von 1134px */
  width: calc(100% * 720 / 1134);
  /* Höhe: 114px von 2788px */
  height: calc(100% * 114 / 2788);
  border-radius: calc(100% * 26 / 2788);

  border: none;
  background: var(--btn-bg);
  font-family: var(--font);
  font-weight: 700;
  /* Schrift skaliert mit Breite */
  font-size: clamp(16px, 4.5vw, 28px);
  color: #3a2a23;
  letter-spacing: 0.12em;

  display: flex;
  align-items: center;
  justify-content: center;

  z-index: 10;
}

/* Positionen nach „Zeilen“ – über Prozent der Bühnenhöhe */
.btn-color { top: 63%; }  /* Zeile 10 */
.btn-card  { top: 71%; }  /* zwischen 11 & 12 */
.btn-fairy { top: 79%; }  /* Zeile 13 */

/* inaktiver Fairy-Button */
.btn-fairy {
  background: var(--btn-inactive);
  color: #bcb7b4;
}
</style>
</head>

<body>

<div class="stage">
  <div class="stage-bg"></div>

  <button class="menu-btn btn-color" onclick="location.href='kipp-color.html'">
    KIPP COLOR
  </button>

  <button class="menu-btn btn-card" onclick="location.href='kipp-card.html'">
    KIPP CARD
  </button>

  <button class="menu-btn btn-fairy" disabled>
    KIPP FAIRY
  </button>
</div>

</body>
</html>
