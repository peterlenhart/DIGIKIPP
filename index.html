<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DigiKipp – Start</title>

<style>
/* ─────────────────────────────────────────────── */
/* 1:1 DIESELBE WELT WIE DAS SPIEL (1134 × 2788)   */
/* ─────────────────────────────────────────────── */
:root {
  --stage-w: 1134;
  --stage-h: 2788;

  --btn-w: 720px;       /* exakt wie im Spiel */
  --btn-h: 114px;       /* exakt wie im Spiel */
  --btn-radius: 26px;
  --btn-bg: #decfb8;    /* DigiKipp-Beige */
  --btn-inactive: #6d6660;
  --font: Futura, sans-serif;
}

/* Seite schwarz, keine Ränder */
body {
  margin: 0;
  background: #000;
}

/* Container mit gleichem Seitenverhältnis wie dein Spiel
   – volle Höhe, nach unten scrollbar wie im Spiel */
.stage {
  width: 100vw;
  height: calc((100vw / var(--stage-w)) * var(--stage-h));
  margin: 0 auto;
  position: relative;
  background: #000;
}

/* PNG verankert wie im Spiel */
.start-bg {
  position: absolute;
  width: 100%;
  height: auto;
  top: 0;
  left: 0;
}

/* Buttons exakt wie im Spiel */
.menu-btn {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: var(--btn-w);
  height: var(--btn-h);
  border-radius: var(--btn-radius);
  border: none;
  background: var(--btn-bg);
  font-family: var(--font);
  font-weight: 700;
  font-size: 48px;
  color: #3a2a23;
  letter-spacing: 2px;
}

/* Positionen relativ zur vollen Höhe (Zeile 10, 11–12, 13) */
.btn-color { top: 63%; }   /* Zeile 10 */
.btn-card  { top: 71%; }   /* zwischen 11 & 12 */
.btn-fairy { top: 79%; }   /* Zeile 13 */

/* inaktiv */
.btn-fairy {
  background: var(--btn-inactive);
  color: #bcb7b4;
}
</style>
</head>

<body>

<div class="stage">

  <img src="digikipp_starts.png" class="start-bg" alt="DigiKipp Start">

  <button class="menu-btn btn-color" onclick="location.href='kipp-color.html'">
    KIPP COLOR
  </button>

  <button class="menu-btn btn-card" onclick="location.href='kipp-card.html'">
    KIPP CARD
  </button>

  <button class="menu-btn btn-fairy" disabled>
    KIPP FAIRY
  </button>

</div>

</body>
</html>
