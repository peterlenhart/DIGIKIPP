<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – Start</title>

  <style>
    :root{
      --cols: 8;
      --cell: 142px;

      --scale: 1;
      --uiscale: 1;
      --gridW: calc(var(--cols) * var(--cell));
      --gridH: 100vh;

      --ui-panel-bg: #4a2418;
      --ui-text: #ead7be;
      --btn-bg: #ead7be;
      --btn-text: #2a160c;

      --bg-off-x: 0px;
      --bg-off-y: 0px;
    }

    html, body{
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      touch-action: manipulation;
      background: #000;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #4a2418 0, #000 55%, #000 100%);
      color: var(--ui-text);
    }

    .app{
      width: min(480px, 100vw - 40px);
      padding: 24px 20px 28px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.65);
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.65);
      border: 1px solid rgba(234,215,190,0.22);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .logo{
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      text-align: center;
      color: var(--ui-text);
    }

    .subtitle{
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.85;
      margin-top: -6px;
    }

    .divider{
      height: 1px;
      width: 100%;
      background: linear-gradient(
        to right,
        transparent 0,
        rgba(234,215,190,0.7) 20%,
        rgba(234,215,190,0.9) 50%,
        rgba(234,215,190,0.7) 80%,
        transparent 100%
      );
      margin: 6px 0 4px;
    }

    .button-group{
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .game-btn{
      width: 100%;
      padding: 12px 14px;
      border-radius: 999px;
      border: none;
      outline: none;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--btn-text);
      box-shadow:
        0 6px 14px rgba(0,0,0,0.65),
        0 0 0 1px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: transform 0.12s ease-out,
                  box-shadow 0.12s ease-out,
                  opacity 0.12s ease-out;
    }

    .game-btn span.label{
      flex: 1;
      text-align: center;
    }

    .game-btn small{
      font-size: 0.72rem;
      text-transform: none;
      letter-spacing: 0;
      opacity: 0.8;
    }

    .game-btn:active{
      transform: translateY(1px) scale(0.99);
      box-shadow:
        0 3px 8px rgba(0,0,0,0.75),
        0 0 0 1px rgba(0,0,0,0.7);
      opacity: 0.9;
    }

    .primary{ background: #ead7be; color: #2a160c; }
    .secondary{ background: #f1e1c9; color: #2a160c; }
    .premium{ background: #c6975d; color: #1b0f09; }
    .legal{ background: #2a160c; color: #ead7be; }

    .footnote{
      font-size: 0.78rem;
      text-align: center;
      opacity: 0.7;
      margin-top: 6px;
      line-height: 1.3;
    }

  </style>
</head>

<body>
  <div class="app">

    <div class="logo">DigiKipp</div>
    <div class="subtitle">KIPP COLOR · KIPP CARD · KIPP FAIRY</div>

    <div class="divider"></div>

    <div class="button-group">

      <button class="game-btn primary"
        onclick="window.location.href='kipp-color.html'">
        <span class="label">KIPP COLOR</span>
        <small>Free · Einstiegsspiel</small>
      </button>

      <button class="game-btn secondary"
        onclick="window.location.href='kipp-card.html'">
        <span class="label">KIPP CARD</span>
        <small>Karten · Merken & Kippen</small>
      </button>

      <button class="game-btn premium"
        onclick="window.location.href='kipp-fairy.html'">
        <span class="label">KIPP FAIRY</span>
        <small>Stories · „Unendlich viele KIPP-Geschichten“</small>
      </button>

      <button class="game-btn legal"
        onclick="window.location.href='legal.html'">
        <span class="label">Rechtliches</span>
        <small>Impressum · Datenschutz</small>
      </button>

    </div>

    <div class="footnote">
      Tippe auf ein Spiel, um zu starten.<br>
      Diese Seite zum Home-Screen hinzufügen für App-Modus.
    </div>

  </div>
</body>
</html>
