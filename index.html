<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – Start</title>

  <!-- (Optional) PWA / Manifest – kannst du lassen, wenn du es schon nutzt -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4a2418">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DigiKipp">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    :root{
      --ui-bg: #4a2418;
      --ui-text: #ead7be;
      --btn-bg: #ead7be;
      --btn-text: #2a160c;
    }

    *{
      box-sizing: border-box;
    }

    html, body{
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #000;
    }

    body{
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    /* Vollflächige Startseite */
    .app{
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
      background: #000 url("digikipp_start.webp") center center / cover no-repeat;
    }

    /* dunkles Panel unten für Logo + Buttons */
    .panel{
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 20px 16px 70px; /* unten Platz für Legal-Button lassen */
      background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.0));
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .title{
      color: var(--ui-text);
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 1rem;
      text-transform: uppercase;
      text-align: center;
      margin: 0 0 4px;
    }

    .subtitle{
      color: var(--ui-text);
      font-size: 0.9rem;
      text-align: center;
      margin: 0 0 10px;
    }

    .btn-row{
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 420px;
      gap: 8px;
    }

    .game-btn{
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .game-btn:active{
      transform: translateY(1px);
      filter: brightness(0.95);
    }

    /* Legal-Button: immer sichtbar, ganz oben in der Z-Ebene */
    .legal-btn{
      position: fixed;
      left: 50%;
      bottom: 12px;
      transform: translateX(-50%);
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(234,215,190,0.8);
      background: rgba(42,22,12,0.92);
      color: #ead7be;
      font-size: 0.8rem;
      text-decoration: none;
      z-index: 9999;
      pointer-events: auto;
      white-space: nowrap;
    }

    @media (min-width: 768px){
      .panel{
        padding-bottom: 80px;
      }

      .title{
        font-size: 1.2rem;
      }

      .game-btn{
        font-size: 1rem;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="panel">
      <h1 class="title">DIGIKIPP</h1>
      <p class="subtitle">Wähle dein KIPP-Spiel</p>

      <div class="btn-row">
        <a class="game-btn" href="kipp-color.html">KIPP COLOR</a>
        <a class="game-btn" href="kipp-card.html">KIPP CARD</a>
        <a class="game-btn" href="kipp-fairy.html">KIPP FAIRY</a>
      </div>
    </div>
  </div>

  <!-- Rechtliches -->
  <a href="legal.html" class="legal-btn">
    Impressum / Datenschutz / Nutzungsbedingungen
  </a>
</body>
</html>
