<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DigiKipp – Start</title>

<style>
:root {
  --stage-w: 1134;
  --stage-h: 2788;
  --scale: calc(100vw / var(--stage-w));

  --btn-w: 720;
  --btn-h: 114;
  --btn-radius: 26;

  --btn-bg: #decfb8;
  --btn-inactive: #6d6660;
  --font: Futura, sans-serif;

  /* 16 Zeilen wie im Spiel */
  --row-h: calc(2788px / 16);
}

/* Bühne mit selbem Seitenverhältnis + PNG-Hintergrund */
.stage {
  width: 100vw;
  height: calc(var(--stage-h) * var(--scale));
  margin: 0 auto;
  position: relative;
  background: #000 url("digikipp_starts.png") no-repeat top center;
  background-size: 100% auto;
  overflow: hidden;
}

/* Buttons wie im Spiel, mitskaliert */
.menu-btn {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: calc(var(--btn-w) * var(--scale));
  height: calc(var(--btn-h) * var(--scale));
  border-radius: calc(var(--btn-radius) * var(--scale));
  border: none;
  background: var(--btn-bg);
  font-family: var(--font);
  font-weight: 700;
  font-size: calc(48px * var(--scale));
  color: #3a2a23;
  letter-spacing: 2px;
  z-index: 10;
}

/* Zeilenpositionen (mit Skalierung) */
.btn-color {
  top: calc(var(--row-h) * 9 * var(--scale));   /* Zeile 10 */
}

.btn-card {
  top: calc(var(--row-h) * 10 * var(--scale));  /* Zeile 11 */
}

.btn-fairy {
  top: calc(var(--row-h) * 12 * var(--scale));  /* Zeile 13 */
  background: var(--btn-inactive);
  color: #bcb7b4;
}
</style>
</head>

<body>

<div class="stage">

  <button class="menu-btn btn-color" onclick="location.href='kipp-color.html'">
    KIPP COLOR
  </button>

  <button class="menu-btn btn-card" onclick="location.href='kipp-card.html'">
    KIPP CARD
  </button>

  <button class="menu-btn btn-fairy" disabled>
    KIPP FAIRY
  </button>

</div>

</body>
</html>
