<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – KIPP CARD</title>

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DigiKipp">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Theme Color -->
  <meta name="theme-color" content="#4a2418">

  <style>
    /* Noto Serif für Kartenwerte */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700;900&display=swap');

    :root{
      --cols: 8;
      --cell: 142px;
      --grid-alpha: 0.18;

      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --colorSize: 126px;

      --bg-off-x: 4px;
      --bg-off-y: 5px;

      --scale: 1;
      --uiscale: 1;
      --gridW: calc(var(--cols) * var(--cell));
      --gridH: 100vh;

      --ui-panel-bg: #4a2418;
      --ui-text: #ead7be;
      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);
      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 4px;

      /* Würfel-Farben */
      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);
      --w1-innerframe: rgba(122, 74, 52, 1);
      --slot-fill: #ead7be;

      --rotSign: 1;
      --rot: 0deg;

      /* Header-Skalierung für X und P00/80 (75%) */
      --headerScale: 0.75;

      /* CLIP: Schatten nur im Innenraum 2B–7G sichtbar */
      --clipTop:    calc((2 - 1) * var(--cell));
      --clipLeft:   calc((2 - 1) * var(--cell));
      --clipRight:  calc((8 - 7) * var(--cell));
      --clipBottom: calc(var(--gridH) - (7 * var(--cell)));

      /* Neutrales Blau für Zwischenkipp-Zahlen (≈C86/M43) */
      --rankBlue: rgb(36, 145, 255);
    }

    html, body{
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      touch-action: manipulation;
    }

    body{
      background:
        radial-gradient(120% 90% at 50% 10%, rgba(255,255,255,0.18), rgba(0,0,0,0.12) 55%, rgba(0,0,0,0.22) 100%),
        repeating-linear-gradient(
          90deg,
          rgba(140,105,70,0.10) 0px,
          rgba(140,105,70,0.10) 10px,
          rgba(230,205,165,0.10) 10px,
          rgba(230,205,165,0.10) 22px
        ),
        linear-gradient(180deg, #d9c3a2, #cdb28f);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .stage{
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .layout{
      position: absolute;
      left: 50%;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      transform-origin: top center;
      transform: translateX(-50%) scale(var(--scale));
    }

    /* Z-INDEX: 0 - Box Hintergrund PNG (CARD) */
    .bgPNG{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      background-image: url("digikipp_card_hgr.webp");
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position:
        calc(0px + var(--bg-off-x))
        calc(0px + var(--bg-off-y));
      pointer-events: none;
      z-index: 0;
    }

    /* Stich-Grafiken über Hintergrund, unter Zielkarten */
    .stichLayer{
      position:absolute;
      left:0;
      top:0;
      width:var(--gridW);
      height:var(--gridH);
      pointer-events:none;
      z-index:1;
    }
    .stichLayer img{
      position:absolute;
      left:0;
      top:0;
      display:none;
    }

    /* Zielkarten-Layer direkt über Stich-Layer */
    .targetLayer{
      position:absolute;
      left:0;
      top:0;
      width:var(--gridW);
      height:var(--gridH);
      z-index:2; /* über Stich, unter Kugel/Würfel */
      pointer-events:none;
      display:none; /* Start: unsichtbar */
    }
    .targetCard{
      position:absolute;
      left:0;
      top:0;
      display:none;
    }
    .targetCard-6{ z-index:1; }
    .targetCard-5{ z-index:2; }
    .targetCard-4{ z-index:3; }
    .targetCard-3{ z-index:4; }
    .targetCard-2{ z-index:5; }
    .targetCard-1{ z-index:6; }
    .targetCard-covered{
      z-index:7;
      pointer-events:auto;
      cursor:pointer;
    }

    /* Z-INDEX: Kugel (unter dem Würfel, über den Zielkarten) */
    .ball{
      position: absolute;
      left: calc(4 * var(--cell));
      top: calc((4 + 2) * var(--cell));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 5px 10px rgba(0,0,0,0.28);
      z-index: 3;
      pointer-events: none;
    }

    .colors{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      pointer-events: none;
      z-index: 10;
      /* Farbfelder optisch komplett weg */
      display:none;
    }

    .colorSq{
      position:absolute;
      width: var(--colorSize);
      height: var(--colorSize);
      border-radius: 0;
    }
    .c-gruen   { background: var(--gruen); }
    .c-orange  { background: var(--orange); }
    .c-blau    { background: var(--blau); }
    .c-violett { background: var(--violett); }

    /* Würfel-Schatten (clip 2B–7G) */
    .cubeShadowLayer{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;

      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }
    .cubeShadowLayer.visible{ opacity: 1; }

    .cubeShadowClip{
      position:absolute;
      inset:0;
      pointer-events:none;
      clip-path: inset(var(--clipTop) var(--clipRight) var(--clipBottom) var(--clipLeft));
    }

    .cubeShadowInner{
      position: absolute;
      left: calc(1 * var(--cell));
      top:  calc((1 + 2) * var(--cell));
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
      background: transparent;
      border-radius: 10px;
      box-shadow:
        18px 26px 34px rgba(0,0,0,0.36),
        26px 38px 54px rgba(0,0,0,0.26),
        34px 50px 78px rgba(0,0,0,0.18);
    }

    .grid{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 2;
      pointer-events: none;
      background-image:
        repeating-linear-gradient(
          to right,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        );
    }

    /* Zwischenkipp-Schatten PNGs */
    .zwischenKippSchattenLayer{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 3;
      pointer-events: none;
    }

    .zwischenKippSchatten{
      position: absolute;
      left: calc(1 * var(--cell));
      top: calc(3 * var(--cell));
      width: calc(6 * var(--cell));
      height: calc(6 * var(--cell));
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: 0 0;
      opacity: 0;
      transition: opacity 0.1s ease;
    }
    .zwischenKippSchatten.visible{ opacity: 1; }

    #shadowQ0{ background-image: url("SchattenZwischenKipp_Q0.png"); }
    #shadowQ1{ background-image: url("SchattenZwischenKipp_Q1.png"); }
    #shadowQ2{ background-image: url("SchattenZwischenKipp_Q2.png"); }
    #shadowQ3{ background-image: url("SchattenZwischenKipp_Q3.png"); }

    /* Würfel Groups */
    .wFaceGroup,
    .kipGroup{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 4;
      pointer-events: none;

      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .cubeFace{
      position: absolute;
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 17px,
          rgba(255,255,255,0.02) 17px,
          rgba(255,255,255,0.02) 30px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 5px var(--w1-innerframe),
        0 0 0 2px rgba(255,255,255,0.08) inset;
      z-index: 2;
      left: calc(1 * var(--cell));
      top: calc((1 + 2) * var(--cell));
    }

    .uiLayer{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 100;
      pointer-events: none;
    }

    /* Zielzahlen am Rand: unsichtbar */
    .targetNumber{ display: none !important; }

    /* Button-Stil */
    .squareBtn{
      width: calc(44px * var(--uiscale));
      height: calc(44px * var(--uiscale));
      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      pointer-events: auto;
    }
    .squareBtn:active{ transform: scale(0.98); filter: brightness(0.98); }
    .squareBtn[disabled]{ opacity: 1; pointer-events: none; filter: saturate(0.8); }

    /* NEU: Kippzahl-Button während Lauf (braun + beige Zahl) */
    .squareBtn.runSelected{
      background: var(--ui-panel-bg) !important;
      border-color: rgba(0,0,0,0.65);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.28),
        0 0 0 1px rgba(255,255,255,0.08) inset;
    }
    .squareBtn.runSelected .anzahlText{
      color: var(--ui-text) !important;
      text-shadow: 0 1px 0 rgba(0,0,0,0.40);
    }

    /* Rot-braune Schrift (wie vorher) */
    .anzahlText{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      font-size: calc(18px * var(--uiscale));
      line-height: 1;
    }

    .startBtnWrap{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events: none;
      z-index: 50;
    }
    .startBtn{
      pointer-events: auto;
      width: calc(520px * var(--uiscale));
      max-width: calc(7 * var(--cell));
      height: calc(44px * var(--uiscale));
    }

    /* NEU: Scrollband für Kippanzahl (ersetzt 1–6 Buttons) */
    .scrollBandWrap{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      z-index:50;
      padding: calc(4px * var(--uiscale)) calc(8px * var(--uiscale));
      background: rgba(234,215,190,0.55); /* beige Streifen */
      border-radius: calc(18px * var(--uiscale));
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
    .scrollBandWrap.locked{
      opacity:0.4; /* inaktiv, aber sichtbar */
    }

    .scrollBand{
      pointer-events:auto;
      display:flex;
      gap:calc(7px * var(--uiscale));
      overflow-x:auto;
      padding:calc(4px * var(--uiscale)) calc(6px * var(--uiscale));
      max-width:calc(4.5 * var(--cell)); /* schmaler - links/rechts nur zur Hälfte sichtbar */
      scrollbar-width:none;
    }
    .scrollBand::-webkit-scrollbar{
      display:none;
    }

    /* Pendel-Animation West–Ost */
    @keyframes scrollWiggle{
      0%   { transform: translateX(-10px); }
      100% { transform: translateX(10px); }
    }
    .scrollBand.wiggle{
      animation: scrollWiggle 1.1s ease-in-out 0.3s infinite alternate;
      will-change: transform;
    }

    .scrollItem{
      min-width: calc(var(--cell) * 0.85);
      height:    calc(var(--cell) * 0.85);
      border-radius: calc(0.20 * var(--cell));
      border:2px solid rgba(0,0,0,0.65);
      background:rgba(234,215,190,0.96);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:1000;
      letter-spacing:0.06em;
      color:#7a3f2b;
      text-shadow:0 1px 0 rgba(255,255,255,0.35);
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      cursor:pointer;
      font-size: calc(var(--cell) * 0.55); /* große Zahlen, fast flächendeckend */
    }
    .scrollItem:active{
      transform:scale(0.98);
      filter:brightness(0.98);
    }
    .scrollItem.disabled{
      opacity:0.5;
      pointer-events:none;
    }

    @keyframes pulseScale{
      0%   { transform: scale(1);   filter: drop-shadow(0 0 0 rgba(255,255,255,0)); }
      100% { transform: scale(1.06); filter: drop-shadow(0 0 14px rgba(255,255,255,0.45)); }
    }
    .pulse{
      animation: pulseScale 0.9s ease-in-out 0s infinite alternate;
      will-change: transform, filter;
    }

    .hintTitle{
      position: absolute;
      left: 50%;
      color: rgba(255,255,255,0.96);
      font-weight: 1000;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-shadow:
        0 2px 0 rgba(0,0,0,0.75),
        0 10px 22px rgba(0,0,0,0.55);
      white-space: nowrap;
      z-index: 60;
      pointer-events: none;
      font-size: calc(18px * var(--uiscale));
      transform: translate(-50%, -50%);
      /* CARD: Hinweistext generell unsichtbar */
      display: none !important;
    }
    .hintSmall{
      font-size: calc(14px * var(--uiscale)) !important;
      opacity: 0.96;
    }

    /* ALTES Zielpad – bleibt technisch da, ist aber immer versteckt */
    .targetPadBtn{
      position: absolute;
      box-sizing: border-box;
      border-radius: 0;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      box-shadow:
        inset 0 0 0 6px var(--w1-innerframe),
        0 10px 18px rgba(0,0,0,0.22);
      border: none;
      padding: 0;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      pointer-events: none;
      z-index: 80;
      display: none !important; /* <— altes Zielpad weg */
    }

    .targetPadCircle{
      width: 47px;
      height: 47px;
      border-radius: 50%;
      border: 4px solid var(--w1-innerframe);
      box-sizing: border-box;
      pointer-events: none;
    }

    .targetPadNum{
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #111;
      font-size: calc(var(--cell) * 0.92);
      letter-spacing: -0.02em;
      text-shadow: 0 2px 0 rgba(255,255,255,0.35);
      line-height: 1;
      pointer-events: none;
      opacity: 0;
      font-family: "Noto Serif", serif;
    }
    .targetPadNum.twodigit{
      letter-spacing: -0.16em !important;
      transform: translateX(-0.10em);
    }

    /* Slots */
    .slot{
      position: absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: 0;
      z-index: 7;
      box-shadow:
        2px 2px 0 rgba(255,255,255,0.25) inset,
        -2px -2px 0 rgba(0,0,0,0.15) inset,
        0 6px 12px rgba(0,0,0,0.35),
        4px 4px 7px -2px rgba(0,0,0,0.30);
    }

    .slot .num{
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      z-index: 9;
    }

    .slot .num > span{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #111;
      font-size: calc(var(--cell) * 0.70);
      letter-spacing: -0.02em;
      text-shadow: 0 2px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
      font-family: "Noto Serif", serif;
    }

    /* Kartenfarben: Rot und Schwarz */
    .slot .num > span.cardRed{
      color: #d32f2f; /* Rot */
      text-shadow: 0 2px 0 rgba(255,255,255,0.35);
    }
    .slot .num > span.cardBlack{
      color: #212121; /* Schwarz */
      text-shadow: 0 2px 0 rgba(255,255,255,0.35);
    }

    /* Verbrauchte Karten transparent */
    .slot .num > span.used{
      opacity: 0.25;
    }

    /* NEU: mehr Abstand für 10 am Würfelslot */
    .slot .num > span.twodigit{
      letter-spacing: 0.04em !important;
      transform: rotate(var(--num-rot, 0deg)); /* kein negatives Zusammenziehen mehr */
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    .s-3b{ left: calc(1 * var(--cell)); top: calc((2 + 2) * var(--cell)); }
    .s-4b{ left: calc(1 * var(--cell)); top: calc((3 + 2) * var(--cell)); }
    .s-2c{ left: calc(2 * var(--cell)); top: calc((1 + 2) * var(--cell)); }
    .s-2d{ left: calc(3 * var(--cell)); top: calc((1 + 2) * var(--cell)); }

    .kipScale{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));
      transform:
        translate(var(--pivot-x), var(--pivot-y))
        scaleX(0.6666667)
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .kipShadow{ display: none; }

    .kipEdgeCore{
      position: absolute;
      left: calc(4 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: 10px;
      height: calc(3 * var(--cell));
      transform: translateX(-50%);
      background: linear-gradient(90deg, rgba(0,0,0,0.00), rgba(0,0,0,0.28), rgba(0,0,0,0.00));
      z-index: 1;
      opacity: 0.95;
    }

    .kipFaceQ0{
      left: calc(1 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
    }

    .kipFaceQ1{
      left: calc(4 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
    }

    .k-4d{ left: calc(3 * var(--cell)); top: calc((3 + 2) * var(--cell)); }

      stichPLImgs[i] = document.getElementById(`stich${i}_pl`);
      stichBImgs[i]  = document.getElementById(`stich${i}_b`);
    }

    function sleep(ms){ return new Promise(res => setTimeout(res, ms)); }

    const wFaceGroup = document.getElementById("wFaceGroup");

    const kipGroups = {
      "0_1": document.getElementById("kipGroup_0_1"),
      "1_2": document.getElementById("kipGroup_1_2"),
      "2_0": document.getElementById("kipGroup_2_0"),
    };

    let activeKipId = "0_1";
    function getKipId(fromFace, toFace){ return `${fromFace}_${toFace}`; }

    function setActiveKipGroup(kipId){
      activeKipId = kipId;
      Object.entries(kipGroups).forEach(([id, el]) => {
        if(!el) return;
        if(id === kipId) el.classList.remove("hidden");
        else el.classList.add("hidden");
      });
      updateShadowVisibility();
    }

    const slotTargetsW = [
      wFaceGroup.querySelector('[data-slot="S1"] .num > span'),
      wFaceGroup.querySelector('[data-slot="S2"] .num > span'),

      wFaceGroup.querySelector('[data-slot="S4"] .num > span'),
    ];

      wFaceGroup.querySelector('[data-slot="S1"]'),
      wFaceGroup.querySelector('[data-slot="S2"]'),
      wFaceGroup.querySelector('[data-slot="S3"]'),
      wFaceGroup.querySelector('[data-slot="S4"]'),
    ];

    // =========================================================
    // Hit-Memory – CARD-Version: keine Slot-Hintergrundfärbung mehr
    // =========================================================
    let lockedColorsByNumber = new Map(); // bleibt für spätere Varianten
    function resetLockedColors(){ lockedColorsByNumber = new Map(); }

    function applyPersistentFill(slotEl, n){
      if(!slotEl) return;
      // CARD: Slots behalten immer das neutrale Beige
      slotEl.style.removeProperty("--slot-fill");
    }

    function clearHitPulse(){
      document.querySelectorAll(".slot").forEach(el => {
        el.classList.remove("kippPulse");
        const s = el.querySelector(".num > span");
        if(s) s.classList.remove("kippPulse");
      });

    function getKipSlots(kipId){
      if(kipSlotCache[kipId]) return kipSlotCache[kipId];

        kipSlotCache[kipId] = {
          rightSpans:[null,null,null,null],
          leftSpans:[null,null,null,null],
          rightEls:[null,null,null,null],

    // Treffererkennung + Score Player/Bank
    function checkHitAndAnimate(){
      if (!currentTarget) return false;

      const info = getPlayerCardOnTargetColor();
      if (!info) return false;

      // Prüfe ob die Karte bereits verbraucht ist
      if (usedCards.has(info.num)) {
        console.log("Karte", info.num, "ist bereits verbraucht!");
        return false;
      }

      // *** FARBKOMPATIBILITÄTSPRÜFUNG ***
      const cardColor = cardColors[info.num]; // "red" oder "black"
      const targetColor = currentTarget.color; // "blau", "gruen", "violett", "orange"
      
      // Rot passt nur auf Herz (blau) oder Karo (grün)
      // Schwarz passt nur auf Pik (violett) oder Kreuz (orange)
      const isRedCard = (cardColor === "red");
      const isRedSymbol = (targetColor === "blau" || targetColor === "gruen");
      
      if (isRedCard !== isRedSymbol) {
        // *** FALSCHE FARBE: Finde niedrigste verfügbare Karte ***
        console.log("Farbfehler! Karte", info.num, "ist", cardColor, "aber Symbol ist", targetColor);
        
        // Hole alle 4 sichtbaren Karten
        const allVisible = getVisibleSlotInfos();
        const availableCards = allVisible
          .filter(slot => slot.num != null && !usedCards.has(slot.num))
          .sort((a, b) => a.num - b.num); // Sortiere aufsteigend (niedrigste zuerst)
        
        if (availableCards.length === 0) {
          // Alle sichtbaren Karten verbraucht - keine Karte zum Abgeben
          console.log("Keine Karte zum Abgeben - Player muss weiter kippen!");
          return false;
        }
        
        // Nimm die niedrigste verfügbare Karte
        const lowestCard = availableCards[0];
        console.log("Auto-Abgabe: Niedrigste Karte", lowestCard.num, "wird verbraucht");
        
        const targetCard = getCardInfo(currentTarget.num);
        const roundPoints = getCardInfo(lowestCard.num).value + targetCard.value;
        
        // Bank bekommt automatisch den Stich
        bankScore += roundPoints;
        bankTricks++;
        
        updateScoresUI();
        
        // Karte als verbraucht markieren
        usedCards.add(lowestCard.num);
        renderW();
        
        // Bank-Stich einblenden
        if (stichBImgs[bankTricks]) {
          stichBImgs[bankTricks].style.display = "block";
        }
        
        return false; // Bank hat gewonnen
      }

      // *** NORMALE LOGIK: Farbe passt, Rang-Vergleich ***
      const playerCard = getCardInfo(info.num);
      const targetCard = getCardInfo(currentTarget.num);

      // Vergleich über Rang-Reihenfolge (A > K > Q > J > 10 > 9 ... 3)
      let winner = "bank";
      if (playerCard.rankIndex > targetCard.rankIndex){
        winner = "player";
      }

      const roundPoints = playerCard.value + targetCard.value;

      if (winner === "player"){
        playerScore += roundPoints;
        playerTricks++;
      } else {
        bankScore   += roundPoints;
        bankTricks++;
      }

      updateScoresUI();
      applyHitVisual(info);

      // *** KARTE ALS VERBRAUCHT MARKIEREN ***
      usedCards.add(info.num);
      // Rendering aktualisieren um Transparenz zu zeigen
      renderW();

      // *** STICH-EINBLENDUNG ***
      // Die Nummer in stichX_pl/stichX_b zeigt die ANZAHL der Stiche, die der Spieler hat
      if (winner === "player"){
        if (stichPLImgs[playerTricks]){  // playerTricks wurde gerade hochgezählt!
          stichPLImgs[playerTricks].style.display = "block";
        }
      } else {
        if (stichBImgs[bankTricks]){  // bankTricks wurde gerade hochgezählt!
          stichBImgs[bankTricks].style.display = "block";
        }
      }

      return (winner === "player");
    }

      const baseW    = baseHold;

      const mul = clamp(targetTimeMul || 1, TARGET_MIN, 1);

      const hold = Math.max(260, Math.round(baseHold * mul));
      const kip  = Math.max(120, Math.round(baseKip  * mul));
      const wfull= Math.max(260, Math.round(baseW    * mul));

      return { holdMs: hold, kipMs: kip, wMs: wfull };

    async function waitOrPause(type, myToken, factor = 1){
      const startTime = Date.now();
      while (myToken === previewToken){
        const T = getTiming();
        const base = (type === "kip") ? T.kipMs : T.wMs;
        const targetMs = Math.max(40, Math.round(base * (factor || 1)));

        const elapsed = Date.now() - startTime;
        if (elapsed >= targetMs) break;
        await sleep(50);
      }
      return (myToken === previewToken);
    }

    async function runSchauKippSequence(steps, opts = {}){
      if (runningKipp) return;
      runningKipp = true;

      const kipFactor = (opts && opts.kipFactor) ? opts.kipFactor : 1;
      const myToken = ++previewToken;

      showW();
      renderW();
      // BUG 2 FIX: W-Pause auch mit kipFactor beschleunigen
      if (!await waitOrPause("w", myToken, kipFactor * 1)){ runningKipp=false; return; }

      const totalSteps = Math.max(1, steps);

      for (let i=0;i<steps;i++){
        const tStep = (totalSteps <= 1) ? 0 : (i / (totalSteps - 1));
        const stepMul = lerp(1.0, STEP_MAX, tStep);

        showKip();
        renderKip();
        if (!await waitOrPause("kip", myToken, kipFactor * stepMul)){ runningKipp=false; return; }

        advanceFullCW();
        showW();
        renderW();
        // BUG 2 FIX: W-Pause auch mit kipFactor beschleunigen
        if (!await waitOrPause("w", myToken, kipFactor * stepMul)){ runningKipp=false; return; }
      }

      runningKipp = false;
    }

      showHint("ENDE – VERGLEICHE DIE SCORES", true);
      
      // BUG 1 FIX: Target-Karte UND Target-Anzeige ausblenden
      if (targetLayer) targetLayer.style.display = "none";
      hideTargetRankAndSuit(); // ← Blendet 4♦ unten aus!
    }

    function handleAnzahlClick(anzahl, clickedBtn){
      if (!currentTarget) return;
      if (runningKipp) return;
      if (attemptsForTarget >= MAX_ATTEMPTS_PER_TARGET) return;

      attemptsForTarget++;

      // Dynamische Beschleunigung basierend auf Kippanzahl
      let kipFactor = 1;
      if (anzahl <= 3) {
        kipFactor = 1;      // Normal
      } else if (anzahl <= 6) {
        kipFactor = 0.5;    // 2x schneller
      } else if (anzahl <= 9) {
        kipFactor = 0.25;   // 4x schneller
      } else {
        kipFactor = 0.125;  // 8x schneller (10-12)
      }

      markRunSelected(clickedBtn);
      setScrollBandLocked(true);
      runSchauKippSequence(anzahl, { kipFactor }).finally(async () => {
        clearHitPulse();
        const hit = checkHitAndAnimate();

        clearRunSelected();

        const isLastTarget = (drawsCount >= MAX_TARGETS);

        await sleep(900);

        if (isLastTarget){
          showEndResultView();
          return;
        }

        resetToNewTargetChoice();
        renderW();
      });
    }

    function resetTargetPadUI(){
      targetPadCircle.style.display = "block";
      targetPadNum.style.opacity = "0";
      targetPadNum.textContent = "";
      targetPadNum.classList.remove("twodigit");
    }

    function showStartView(){
      uiMode = "START";

      startBtnWrap.classList.remove("hidden");
      btnSchauen.classList.remove("hidden");
      btnErgebnis.classList.add("hidden");

      if (scrollBandWrap) scrollBandWrap.classList.add("hidden");

      btnSchauenPulse.classList.add("pulse");

      showHint("SCHAUKIPP-RUNDE", false);

      kippAnzahlView.classList.add("hidden");

      if (targetLayer) targetLayer.style.display = "none";
      hideTargetRankAndSuit();

      targetRevealed   = false;
      started          = false;
      currentTarget    = null;
      attemptsForTarget= 0;

      resetTargetPadUI();
      clearHitPulse();

      positionUI();
    }

    function showTargetSelectView(){
      if (drawsCount >= MAX_TARGETS){
        showEndResultView();
        return;
      }

      uiMode = "TARGET";
      showHint(getTargetHintText());

      startBtnWrap.classList.add("hidden");

      if (scrollBandWrap){
        scrollBandWrap.classList.remove("hidden");
        if (!scrollBand.innerHTML.trim()){
          buildScrollBand();
        }
        setScrollBandLocked(true);
      }

      kippAnzahlView.classList.add("hidden");

      hideTargetRankAndSuit();

      if (targetLayer){
        targetLayer.style.display = "block";
      }

      const imgs = [targetImg1, targetImg2, targetImg3, targetImg4, targetImg5, targetImg6];
      imgs.forEach(img => { if (img) img.style.display = "none"; });

      const nextIdx = drawsCount + 1;
      let activeImg = null;
      switch (nextIdx){
        case 1: activeImg = targetImg1; break;
        case 2: activeImg = targetImg2; break;
        case 3: activeImg = targetImg3; break;
        case 4: activeImg = targetImg4; break;
        case 5: activeImg = targetImg5; break;
        case 6: activeImg = targetImg6; break;
        default: activeImg = targetImg6; break;
      }
      if (activeImg){
        activeImg.style.display = "block";
      }

      if (targetImgCovered){
        targetImgCovered.style.display = "block";
        targetImgCovered.classList.add("pulse");
      }

      targetRevealed    = false;
      attemptsForTarget = 0;

      positionUI();
    }

    function showKippCountView(){
      uiMode = "COUNT";
      showHint("KIPP-ANZAHL", false);

      startBtnWrap.classList.add("hidden");
      kippAnzahlView.classList.add("hidden");

      if (scrollBandWrap){
        scrollBandWrap.classList.remove("hidden");
        setScrollBandLocked(false);
      }

      testTargetBtn.classList.add("hidden");
      testTargetBtn.disabled = true;

      clearHitPulse();

      positionUI();
    }

    function setScaleToFitWidth(){
      const cols = numVar("--cols") || 8;
      const cell = numVar("--cell") || 142;

      const gridW = cols * cell;
      const vw = window.innerWidth;

      const targetW = vw * 0.94;
      const scale = Math.min(1, targetW / gridW);

      document.documentElement.style.setProperty("--scale", scale.toFixed(4));
      document.documentElement.style.setProperty("--gridW", gridW + "px");

      const uiscale = 1 / (scale || 1);
      document.documentElement.style.setProperty("--uiscale", uiscale.toFixed(4));

      return { cols, cell, gridW, scale };
    }

    function placeColorSquare(coord, cls, cellPx, sizePx){
      const { row, col } = coordToXY(coord);
      const visualRow = row + HEADER_ROW_OFFSET;

      const leftCell = (col - 1) * cellPx;
      const topCell  = (visualRow - 1) * cellPx;

      const pad = (cellPx - sizePx) / 2;
      const x = leftCell + pad;
      const y = topCell  + pad;

      const d = document.createElement("div");
      d.className = "colorSq " + cls;
      d.style.left = x + "px";
      d.style.top  = y + "px";
      colorsEl.appendChild(d);
    }

    function rebuildColors(){
      colorsEl.innerHTML = "";

      const cellPx = numVar("--cell") || 142;

      ];

      // Farbflächen sind aktuell unsichtbar; Logik bleibt trotzdem erhalten
      for (const [coord, cls] of placements){
        // placeColorSquare(coord, cls, cellPx, sizePx);
      }
    }

    function positionScoreRun(cellPx){
      const run = document.getElementById("scoreRun");
      if (!run) return;

      const row = 8;
      const colStart = 1;
      const visualRow = row + HEADER_ROW_OFFSET;

      const leftCell = (colStart - 1) * cellPx;
      const topCell  = (visualRow - 1) * cellPx;

      const centerX = leftCell + (2 * cellPx) / 2;
      const centerY = topCell  + (cellPx / 2);

      run.style.left = centerX + "px";
      run.style.top  = centerY + "px";

      const fontSize = cellPx * 0.70;
      run.style.fontSize = fontSize + "px";
    }

    function positionScoreDisplay(cellPx){
      const score = document.getElementById("scoreDisplay");
      if (!score) return;

      const row = 8;
      const colStart = 7;
      const visualRow = row + HEADER_ROW_OFFSET;

      const leftCell = (colStart - 1) * cellPx;
      const topCell  = (visualRow - 1) * cellPx;

      const centerX = leftCell + (2 * cellPx) / 2;
      const centerY = topCell  + (cellPx / 2);

      score.style.left = centerX + "px";
      score.style.top  = centerY + "px";

      const fontSize = cellPx * 0.70;
      score.style.fontSize = fontSize + "px";
    }

    function positionBackButton(cellPx){
      const headerY = 1.0 * cellPx;
      const left = cellPx / 2;
      const top  = headerY;

      backBtn.style.left = left + "px";
      backBtn.style.top  = top + "px";
      backBtn.style.transform = "translate(-50%, -50%)";
    }

    function positionTestButton(cellPx){
      const row = 9;
      const col = 8;
      const visualRow = row + HEADER_ROW_OFFSET;

      const left = (col - 1) * cellPx + cellPx/2;
      const top  = (visualRow - 1) * cellPx + cellPx/2;

      testTargetBtn.style.position = "absolute";
      testTargetBtn.style.left = left + "px";
      testTargetBtn.style.top  = top + "px";
      testTargetBtn.style.transform = "translate(-50%, -50%)";
      testTargetBtn.style.zIndex = "30";
      testTargetBtn.style.pointerEvents = "auto";
    }

    function positionTargetCards(cellPx){
      if (!targetLayer) return;
      const coord = coordToXY("9A");
      const visualRow = coord.row + HEADER_ROW_OFFSET;

      const left = (coord.col - 1) * cellPx;
      const top  = (visualRow - 1) * cellPx;

      const imgs = [targetImg1, targetImg2, targetImg3, targetImg4, targetImg5, targetImg6, targetImgCovered];
      imgs.forEach(img => {
        if (!img) return;
        img.style.left = left + "px";
        img.style.top  = top  + "px";
      });

      if (targetSuitImg){
        targetSuitImg.style.left = left + "px";
        targetSuitImg.style.top  = top  + "px";
      }
    }

    function positionStichCards(cellPx){
      const coord = coordToXY("9A");
      const visualRow = coord.row + HEADER_ROW_OFFSET;

      const left = (coord.col - 1) * cellPx;
      const top  = (visualRow - 1) * cellPx;

      for (let i = 1; i <= 6; i++){
        const plImg = stichPLImgs[i];
        const bImg  = stichBImgs[i];
        if (plImg){
          plImg.style.left = left + "px";
          plImg.style.top  = top  + "px";
        }
        if (bImg){
          bImg.style.left = left + "px";
          bImg.style.top  = top  + "px";
        }
      }
    }

    function positionTargetRank10D(cellPx){
      if (!targetRank10D) return;
      const coord = coordToXY("10D");
      const visualRow = coord.row + HEADER_ROW_OFFSET;

      const centerX = (coord.col - 1) * cellPx + cellPx / 2;
      const centerY = (visualRow - 1) * cellPx + cellPx / 2;

      targetRank10D.style.left = centerX + "px";
      targetRank10D.style.top  = centerY + "px";
      targetRank10D.style.fontSize = (cellPx * 0.90) + "px";
    }

    function positionUI(){
      const cellPx = numVar("--cell") || 142;

      const headerY = 1.0 * cellPx;

      positionScoreRun(cellPx);
      positionScoreDisplay(cellPx);
      positionTargetRank10D(cellPx);

      const title = document.getElementById("titleLeft");
      title.style.left = "50%";
      title.style.top  = headerY + "px";
      title.style.transform = "translate(-50%, -50%)";

      const row11VisualTop = (((11 + HEADER_ROW_OFFSET) - 1) * cellPx);
      const row11CenterY   = row11VisualTop + (cellPx / 2);
      const between10and11 = row11VisualTop;

      const kippBtnsCenterY = between10and11;

      kippAnzahlBtns.style.top  = kippBtnsCenterY + "px";
      kippAnzahlBtns.style.left = "50%";
      kippAnzahlBtns.style.transform = "translate(-50%, -50%)";

      const row13VisualTop = (((13 + HEADER_ROW_OFFSET) - 1) * cellPx);
      const row13CenterY   = row13VisualTop + (cellPx / 2);
      const startTop = (row13CenterY - (cellPx / 2));
      startBtnWrap.style.top = (startTop + 5) + "px";

      if (scrollBandWrap){
        scrollBandWrap.style.top = (startTop - 11) + "px";
      }

      if (uiMode === "TARGET"){
        hintTitle.style.top = row11CenterY + "px";
      } else if (uiMode === "START" || uiMode === "COUNT" || uiMode === "END"){
        const row9VisualTop  = (((9 + HEADER_ROW_OFFSET) - 1) * cellPx);
        const row10VisualTop = (((10 + HEADER_ROW_OFFSET) - 1) * cellPx);
        const midBetween9and10 = (row9VisualTop + row10VisualTop) / 2;
        hintTitle.style.top = (midBetween9and10 + 40) + "px";
      } else {
        hintTitle.style.top = row11CenterY + "px";
      }

      positionTargetCards(cellPx);
      positionStichCards(cellPx);
      positionBackButton(cellPx);
      positionTestButton(cellPx);
    }

    function rebuild(){
      const { cell, scale } = setScaleToFitWidth();
      const vh = window.innerHeight;
      const effectiveLayoutHeight = vh / scale;
      const rows = Math.ceil(effectiveLayoutHeight / cell) + 1;
      const gridH = rows * cell;
      document.documentElement.style.setProperty("--gridH", gridH + "px");

      rebuildColors();
      positionUI();
      updateShadowVisibility();

      if (!wFaceGroup.classList.contains("hidden")) renderW();
      else renderKip();
    }

    let planned = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];
    let sets = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];

    function reroll12_keepAssigned(){
      const twelve = getUniqueRandomNumbers(12, 1, 12);
      planned[0] = twelve.slice(0,4);
      planned[1] = twelve.slice(4,8);
      planned[2] = twelve.slice(8,12);

      sets = [
        planned[0].slice(),
        planned[1].slice(),
        planned[2].slice(),
      ];

      rotIndex  = 0;
      faceIndex = 0;
      setRotationSnap();
    }

    function updateShadowVisibility(){
      const isKipVisible = Object.values(kipGroups).some(g => g && !g.classList.contains("hidden"));
      const isWVisible   = !wFaceGroup.classList.contains("hidden");

      if (isKipVisible){
        allShadows.forEach((s, i) => {
          if (i === rotIndex) s.classList.add("visible");
          else s.classList.remove("visible");
        });
      } else {
        allShadows.forEach(s => s.classList.remove("visible"));
      }

      if (isWVisible) cubeShadowLayer.classList.add("visible");
      else cubeShadowLayer.classList.remove("visible");
    }

    function showW(){
      Object.values(kipGroups).forEach(g => g.classList.add("hidden"));
      wFaceGroup.classList.remove("hidden");
      updateShadowVisibility();
    }

    function showKip(){
      wFaceGroup.classList.add("hidden");
      updateShadowVisibility();
    }

    let usedNumbers = new Set();
    let drawsCount  = 0;

    function resetTargetDeck(){
      usedNumbers = new Set();
      drawsCount  = 0;
      targetTimeMul = 1;
    }

    function pickRandom(arr){
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function getForbiddenPairsForCurrentState(){
      const forbidden = new Set();
      const visibleSlots = getVisibleSlotInfos();
      for (const si of visibleSlots){
        if (si.num == null) continue;
        if (!si.color) continue;
        forbidden.add(`${si.num}|${si.color}`);
      }
      return forbidden;
    }

    function generateCardTarget(){
      if (drawsCount >= MAX_TARGETS) return null;

      const forbidden = getForbiddenPairsForCurrentState();
      const candidates = [];

      for (let n=1; n<=12; n++){
        if (usedNumbers.has(n)) continue;
        for (const c of allColors){
          if (forbidden.has(`${n}|${c}`)) continue;
          candidates.push({ num:n, color:c });
        }
      }

      if (!candidates.length) return null;

      const chosen = pickRandom(candidates);
      usedNumbers.add(chosen.num);
      drawsCount++;
      updateTargetTimeMulByDraws();
      return chosen;
    }

    function initPlayState(){
      cancelPreview();

      resetTargetDeck();
      currentTarget     = null;
      targetRevealed    = false;
      started           = false;
      attemptsForTarget = 0;

      resetLockedColors();
      resetStichLayers();
      
      // Random Kartenfarben initialisieren
      initRandomCardColors();
      // Verbrauchte Karten zurücksetzen
      usedCards = new Set(); // Komplett neu initialisieren
      
      playerScore = 0;
      bankScore   = 0;
      playerTricks= 0;
      bankTricks  = 0;
      updateScoresUI();

      endRestartMode = false;
      const scoreEl = document.getElementById("scoreDisplay");
      if (scoreEl){
        scoreEl.classList.remove("finalVisible", "scorePulse");
        scoreEl.style.removeProperty("opacity");
      }

      resetTargetPadUI();
      hideTargetRankAndSuit();

      reroll12_keepAssigned();
      showW();
      renderW();

      if (targetLayer) targetLayer.style.display = "none";
      [targetImg1, targetImg2, targetImg3, targetImg4, targetImg5, targetImg6].forEach(img => {
        if (img) img.style.display = "none";
      });
      if (targetImgCovered){
        targetImgCovered.style.display = "none";
        targetImgCovered.classList.remove("pulse");
        targetImgCovered.style.transform = ""; // Reset transform
      }

      btnErgebnis.onclick = null;

      showStartView();
      updateShadowVisibility();
    }

    btnSchauen.addEventListener("click", async () => {
      if (runningKipp) return;

      started = true;

      cancelPreview();
      rotIndex  = 0;
      faceIndex = 0;
      setRotationSnap();
      showW();
      renderW();

      hideStartUI();

      kippAnzahlView.classList.add("hidden");
      if (scrollBandWrap) scrollBandWrap.classList.add("hidden");

      targetRevealed     = false;
      currentTarget      = null;
      attemptsForTarget  = 0;

      resetTargetPadUI();
      clearHitPulse();

      await runSchauKippSequence(4, { kipFactor: 2 });

      showTargetSelectView();
    });

    btnErgebnis.addEventListener("click", () => {
      resetGameToStart();
    });

    backBtn.addEventListener("click", () => {
      if (uiMode === "START"){
        window.location.href = "index.html";
      } else {
        initPlayState();
      }
    });

    window.addEventListener("load", () => {
      rebuild();
      initPlayState();
    });

    window.addEventListener("resize", rebuild);

    document.addEventListener("touchmove", (e) => {
      const inRange = e.target && e.target.closest && e.target.closest('input[type="range"]');
      const inScrollBand = e.target && e.target.closest && e.target.closest('#scrollBand');
      if (inRange || inScrollBand) return;
      e.preventDefault();
    }, { passive:false });

    const introOverlay  = document.getElementById("introOverlay");
    const introStartBtn = document.getElementById("introStartBtn");
    const introBackBtn  = document.getElementById("introBackBtn");

    introStartBtn.addEventListener("click", () => {
      introOverlay.classList.add("hidden");
      setTimeout(() => {
        introOverlay.remove();
      }, 400);
    });

    introBackBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    if (targetImgCovered){
      targetImgCovered.addEventListener("click", () => {
        if (targetRevealed) return;

        targetRevealed = true;

        targetImgCovered.classList.remove("pulse");
        targetImgCovered.style.display = "none";
        targetImgCovered.style.transform = ""; // Reset transform

        currentTarget = generateCardTarget();
        if (!currentTarget) return;

        attemptsForTarget = 0;

        showTargetRankAndSuit(currentTarget);
        showKippCountView();
      });
    }
