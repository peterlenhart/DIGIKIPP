<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – Schauen & Merken</title>
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DigiKipp">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#4a2418">

  <style>
    :root{
      --cols: 8;
      --cell: 142px;
      --grid-alpha: 0.18;

      --violett: rgb(164, 27, 133);
      --blau:    rgb(0, 107, 179);
      --gruen:   rgb(0, 166, 82);
      --orange:  rgb(249, 150, 30);

      --colorSize: 126px;

      --bg-off-x: 4px;
      --bg-off-y: 5px;

      --scale: 1;
      --uiscale: 1;
      --gridW: calc(var(--cols) * var(--cell));
      --gridH: 100vh;

      --ui-panel-bg: #4a2418;
      --ui-text: #ead7be;
      --btn-bg: #ead7be;
      --btn-text: #2a160c;
      --btn-border: rgba(0,0,0,0.35);
      --slot-border: rgba(0,0,0,0.55);
      --slot-border-w: 4px;

      /* Würfel-Farben */
      --cube-wood-base: #d7c2a4;
      --cube-wood-deep: #c9b08f;
      --cube-wood-warm: rgba(155, 70, 110, 0.10);
      --cube-wood-gold: rgba(249, 150, 30, 0.10);
      --w1-innerframe: rgba(122, 74, 52, 1);
      --slot-fill: #ead7be;

      --rotSign: 1;
      --rot: 0deg;

      /* Header-Skalierung für X und P00/80 (75%) */
      --headerScale: 0.75;

      /* CLIP: Schatten nur im Innenraum 2B–7G sichtbar */
      --clipTop:    calc((2 - 1) * var(--cell));
      --clipLeft:   calc((2 - 1) * var(--cell));
      --clipRight:  calc((8 - 7) * var(--cell));
      --clipBottom: calc(var(--gridH) - (7 * var(--cell)));
    }

    html, body{
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      touch-action: manipulation;
    }

    body{
      background:
        radial-gradient(120% 90% at 50% 10%, rgba(255,255,255,0.18), rgba(0,0,0,0.12) 55%, rgba(0,0,0,0.22) 100%),
        repeating-linear-gradient(
          90deg,
          rgba(140,105,70,0.10) 0px,
          rgba(140,105,70,0.10) 10px,
          rgba(230,205,165,0.10) 10px,
          rgba(230,205,165,0.10) 22px
        ),
        linear-gradient(180deg, #d9c3a2, #cdb28f);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .stage{
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .layout{
      position: absolute;
      left: 50%;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      transform-origin: top center;
      transform: translateX(-50%) scale(var(--scale));
    }

    /* Z-INDEX: 0 - Box Hintergrund PNG */
    .bgPNG{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      background-image: url("Box_m_Hgr.png");
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position:
        calc(0px + var(--bg-off-x))
        calc(0px + var(--bg-off-y));
      pointer-events: none;
      z-index: 0;
    }

    /* Z-INDEX: 1 - Kugel (UNTER dem Würfel) */
    .ball{
      position: absolute;
      left: calc(4 * var(--cell));
      top: calc((4 + 2) * var(--cell));
      width: calc(var(--cell) * 0.55);
      height: calc(var(--cell) * 0.55);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 45%),
        radial-gradient(circle at 55% 60%, rgba(0,0,0,0.18), rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 55%, #d6b996, #b88d63 70%);
      box-shadow: 0 5px 10px rgba(0,0,0,0.28);
      z-index: 1;
      pointer-events: none;
    }

    .colors{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      pointer-events: none;
      z-index: 1;
    }

    .colorSq{
      position:absolute;
      width: var(--colorSize);
      height: var(--colorSize);
      border-radius: 0;
    }
    .c-gruen   { background: var(--gruen); }
    .c-orange  { background: var(--orange); }
    .c-blau    { background: var(--blau); }
    .c-violett { background: var(--violett); }

    /* Würfel-Schatten (clip 2B–7G) */
    .cubeShadowLayer{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;

      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }
    .cubeShadowLayer.visible{ opacity: 1; }

    .cubeShadowClip{
      position:absolute;
      inset:0;
      pointer-events:none;
      clip-path: inset(var(--clipTop) var(--clipRight) var(--clipBottom) var(--clipLeft));
    }

    .cubeShadowInner{
      position: absolute;
      left: calc(1 * var(--cell));
      top:  calc((1 + 2) * var(--cell));
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
      background: transparent;
      border-radius: 10px;
      box-shadow:
        18px 26px 34px rgba(0,0,0,0.36),
        26px 38px 54px rgba(0,0,0,0.26),
        34px 50px 78px rgba(0,0,0,0.18);
    }

    .grid{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 2;
      pointer-events: none;
      background-image:
        repeating-linear-gradient(
          to right,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        );
    }

    /* Zwischenkipp-Schatten PNGs */
    .zwischenKippSchattenLayer{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 3;
      pointer-events: none;
    }

    .zwischenKippSchatten{
      position: absolute;
      left: calc(1 * var(--cell));
      top: calc(3 * var(--cell));
      width: calc(6 * var(--cell));
      height: calc(6 * var(--cell));
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: 0 0;
      opacity: 0;
      transition: opacity 0.1s ease;
    }
    .zwischenKippSchatten.visible{ opacity: 1; }

    #shadowQ0{ background-image: url("SchattenZwischenKipp_Q0.png"); }
    #shadowQ1{ background-image: url("SchattenZwischenKipp_Q1.png"); }
    #shadowQ2{ background-image: url("SchattenZwischenKipp_Q2.png"); }
    #shadowQ3{ background-image: url("SchattenZwischenKipp_Q3.png"); }

    /* Würfel Groups */
    .wFaceGroup,
    .kipGroup{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 4;
      pointer-events: none;

      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));

      transform:
        translate(var(--pivot-x), var(--pivot-y))
        rotate(var(--rot))
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .cubeFace{
      position: absolute;
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
      box-sizing: border-box;
      border-radius: 0;
      background:
        radial-gradient(120% 90% at 15% 15%, var(--cube-wood-gold), transparent 55%),
        radial-gradient(120% 90% at 25% 25%, var(--cube-wood-warm), transparent 60%),
        repeating-linear-gradient(
          20deg,
          rgba(0,0,0,0.02) 0px,
          rgba(0,0,0,0.02) 17px,
          rgba(255,255,255,0.02) 17px,
          rgba(255,255,255,0.02) 30px
        ),
        linear-gradient(135deg, rgba(255,255,255,0.16), rgba(0,0,0,0.08)),
        linear-gradient(180deg, var(--cube-wood-base), var(--cube-wood-deep));
      box-shadow:
        inset 0 0 0 5px var(--w1-innerframe),
        0 0 0 2px rgba(255,255,255,0.08) inset;
      z-index: 2;
      left: calc(1 * var(--cell));
      top: calc((1 + 2) * var(--cell));
    }

    .uiLayer{
      position:absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      z-index: 100;
      pointer-events: none;
    }

    /* Zielzahlen am Rand: unsichtbar */
    .targetNumber{ display: none !important; }

    /* Button-Stil */
    .squareBtn{
      width: calc(44px * var(--uiscale));
      height: calc(44px * var(--uiscale));
      border-radius: calc(14px * var(--uiscale));
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(234,215,190,0.96);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.22),
        0 0 0 1px rgba(255,255,255,0.18) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      pointer-events: auto;
    }
    .squareBtn:active{ transform: scale(0.98); filter: brightness(0.98); }
    .squareBtn[disabled]{ opacity: 1; pointer-events: none; filter: saturate(0.8); }

    /* NEU: Kippzahl-Button während Lauf (braun + beige Zahl) */
    .squareBtn.runSelected{
      background: var(--ui-panel-bg) !important;
      border-color: rgba(0,0,0,0.65);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.28),
        0 0 0 1px rgba(255,255,255,0.08) inset;
    }
    .squareBtn.runSelected .anzahlText{
      color: var(--ui-text) !important;
      text-shadow: 0 1px 0 rgba(0,0,0,0.40);
    }

    /* Rot-braune Schrift (wie vorher) */
    .anzahlText{
      font-weight: 1000;
      letter-spacing: 0.06em;
      color: #7a3f2b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
      font-size: calc(18px * var(--uiscale));
      line-height: 1;
    }

    .startBtnWrap{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events: none;
      z-index: 50;
    }
    .startBtn{
      pointer-events: auto;
      width: calc(520px * var(--uiscale));
      max-width: calc(7 * var(--cell));
      height: calc(44px * var(--uiscale));
    }

    @keyframes pulseScale {
      0%   { transform: scale(1);   filter: drop-shadow(0 0 0 rgba(255,255,255,0)); }
      100% { transform: scale(1.06); filter: drop-shadow(0 0 14px rgba(255,255,255,0.45)); }
    }
    .pulse{
      animation: pulseScale 0.9s ease-in-out 0s infinite alternate;
      will-change: transform, filter;
    }

    .hintTitle{
      position: absolute;
      left: 50%;
      color: rgba(255,255,255,0.96);
      font-weight: 1000;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-shadow:
        0 2px 0 rgba(0,0,0,0.75),
        0 10px 22px rgba(0,0,0,0.55);
      white-space: nowrap;
      z-index: 60;
      pointer-events: none;
      font-size: calc(18px * var(--uiscale));
      transform: translate(-50%, -50%);
    }
    /* bleibt vorhanden, wird aber für KIPPZIEL nicht mehr benutzt */
    .hintSmall{
      font-size: calc(14px * var(--uiscale)) !important;
      opacity: 0.96;
    }

    /* 2x2 Ziel-Button */
    .targetPadBtn{
      position: absolute;
      box-sizing: border-box;
      border-radius: 0;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      box-shadow:
        inset 0 0 0 6px var(--w1-innerframe),
        0 10px 18px rgba(0,0,0,0.22);
      border: none;
      padding: 0;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      pointer-events: auto;
      z-index: 80;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .targetPadBtn:active{ transform: translate(-0px, -0px) scale(0.99); filter: brightness(0.98); }

    .targetPadCircle{
      width: 47px;
      height: 47px;
      border-radius: 50%;
      border: 4px solid var(--w1-innerframe);
      box-sizing: border-box;
      pointer-events: none;
    }

    .targetPadNum{
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #111;
      font-size: calc(var(--cell) * 0.92);
      letter-spacing: -0.02em;
      text-shadow: 0 2px 0 rgba(255,255,255,0.35);
      line-height: 1;
      pointer-events: none;
      opacity: 0;
    }
    .targetPadNum.twodigit{
      letter-spacing: -0.16em !important;
      transform: translateX(-0.10em);
    }

    /* 8 offene Kippziele */
    .openTarget{
      position: absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      border-radius: 0;
      border: 4px solid var(--w1-innerframe);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        2px 2px 0 rgba(255,255,255,0.20) inset,
        -2px -2px 0 rgba(0,0,0,0.12) inset,
        0 6px 12px rgba(0,0,0,0.30);
      pointer-events: none;
      z-index: 5;
    }

    .openTarget .targetNum{
      font-size: calc(var(--cell) * 0.64);
      font-weight: 1000;
      color: #111;
      text-shadow: 0 2px 0 rgba(255,255,255,0.30);
      letter-spacing: -0.04em;
      line-height: 1;
      user-select: none;
    }

    .openTarget .targetNum.twodigit{
      font-size: calc(var(--cell) * 0.58);
      letter-spacing: -0.12em;
    }

    /* Slots */
    .slot{
      position: absolute;
      width: var(--cell);
      height: var(--cell);
      box-sizing: border-box;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)),
        var(--slot-fill);
      border: var(--slot-border-w) solid var(--slot-border);
      border-radius: 0;
      z-index: 7;
      box-shadow:
        2px 2px 0 rgba(255,255,255,0.25) inset,
        -2px -2px 0 rgba(0,0,0,0.15) inset,
        0 6px 12px rgba(0,0,0,0.35),
        4px 4px 7px -2px rgba(0,0,0,0.30);
    }

    .slot .num{
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      z-index: 9;
    }

    .slot .num > span{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #111;
      font-size: calc(var(--cell) * 0.70);
      letter-spacing: -0.02em;
      text-shadow: 0 2px 0 rgba(255,255,255,0.35);
      transform: rotate(var(--num-rot, 0deg));
      transform-origin: 50% 50%;
      position: relative;
      line-height: 1;
    }

    .slot .num > span.twodigit{
      letter-spacing: -0.16em !important;
      transform: rotate(var(--num-rot, 0deg)) translateX(-0.10em);
    }

    .read-south { --num-rot: calc(var(--rotSign) * 0deg); }
    .read-west  { --num-rot: calc(var(--rotSign) * 90deg); }
    .read-east  { --num-rot: calc(var(--rotSign) * -90deg); }
    .read-north { --num-rot: calc(var(--rotSign) * 180deg); }

    .s-3b{ left: calc(1 * var(--cell)); top: calc((2 + 2) * var(--cell)); }
    .s-4b{ left: calc(1 * var(--cell)); top: calc((3 + 2) * var(--cell)); }
    .s-2c{ left: calc(2 * var(--cell)); top: calc((1 + 2) * var(--cell)); }
    .s-2d{ left: calc(3 * var(--cell)); top: calc((1 + 2) * var(--cell)); }

    .kipScale{
      position: absolute;
      left: 0;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      --pivot-x: calc(4 * var(--cell));
      --pivot-y: calc((4 + 2) * var(--cell));
      transform:
        translate(var(--pivot-x), var(--pivot-y))
        scaleX(0.6666667)
        translate(calc(-1 * var(--pivot-x)), calc(-1 * var(--pivot-y)));
      transform-origin: 0 0;
    }

    .kipShadow{ display: none; }

    .kipEdgeCore{
      position: absolute;
      left: calc(4 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: 10px;
      height: calc(3 * var(--cell));
      transform: translateX(-50%);
      background: linear-gradient(90deg, rgba(0,0,0,0.00), rgba(0,0,0,0.28), rgba(0,0,0,0.00));
      z-index: 1;
      opacity: 0.95;
    }

    .kipFaceQ0{
      left: calc(1 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
    }

    .kipFaceQ1{
      left: calc(4 * var(--cell));
      top: calc((1 + 2) * var(--cell));
      width: calc(3 * var(--cell));
      height: calc(3 * var(--cell));
    }

    .k-4d{ left: calc(3 * var(--cell)); top: calc((3 + 2) * var(--cell)); }
    .k-3d{ left: calc(3 * var(--cell)); top: calc((2 + 2) * var(--cell)); }
    .k-2b{ left: calc(1 * var(--cell)); top: calc((1 + 2) * var(--cell)); }
    .k-2c{ left: calc(2 * var(--cell)); top: calc((1 + 2) * var(--cell)); }

    .k-3e{ left: calc(4 * var(--cell)); top: calc((2 + 2) * var(--cell)); }
    .k-4e{ left: calc(4 * var(--cell)); top: calc((3 + 2) * var(--cell)); }
    .k-2f{ left: calc(5 * var(--cell)); top: calc((1 + 2) * var(--cell)); }
    .k-2g{ left: calc(6 * var(--cell)); top: calc((1 + 2) * var(--cell)); }

    .hidden{ display:none !important; }

    /* Laufende Score-Anzeige im Spiel (oben im Kopfbereich) */
    .scoreRun{
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -50%);
      font-weight: 1000;
      letter-spacing: 0.10em;
      color: rgba(234,215,190,0.96);
      text-shadow:
        0 2px 0 rgba(0,0,0,0.75),
        0 8px 18px rgba(0,0,0,0.60);
      user-select: none;
      white-space: nowrap;
      line-height: 1;
      z-index: 120;
      pointer-events: none;
    }

    /* Score-Endanzeige: zweistellig, Zeile 6 D–E, pulsend, Schatten weiter nördlich */
    .scoreDisplay{
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -50%) scale(1);
      font-weight: 1000;
      letter-spacing: 0.02em;
      color: rgba(234,215,190,0.96);
      text-shadow: 0 -32px 22px rgba(0,0,0,0.26);
      user-select: none;
      white-space: nowrap;
      line-height: 1;
      z-index: 120;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .scoreDisplay.finalVisible{
      opacity: 1;
    }
    @keyframes scorePulse {
      0%{
        transform: translate(-50%, -50%) scale(1.00);
        filter: drop-shadow(0 -26px 0 rgba(0,0,0,0.0));
      }
      100%{
        transform: translate(-50%, -50%) scale(1.08);
        filter: drop-shadow(0 -38px 16px rgba(0,0,0,0.26));
      }
    }
    .scoreDisplay.scorePulse{
      animation: scorePulse 1.1s ease-in-out 0s infinite alternate;
      will-change: transform, filter;
    }

    .titleLeft{
      position: absolute;
      top: 0;
      font-size: clamp(100px, 14vmin, 180px);
      font-weight: 1000;
      letter-spacing: 0.02em;
      color: rgba(234,215,190,0.96);
      text-shadow:
        0 3px 0 rgba(0,0,0,0.85),
        0 8px 20px rgba(0,0,0,0.70);
      user-select: none;
      white-space: nowrap;
      line-height: 1;
      text-align: center;
      z-index: 20;
      pointer-events: none;
    }

    .kippAnzahlBtns{
      position: absolute;
      display: flex;
      gap: calc(10px * var(--uiscale));
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      z-index: 80;
    }
    .kippAnzahlBtns.compact{ gap: calc(10px * var(--uiscale)); }

    .navBtn{
      position: absolute;
      width: calc(56px * var(--uiscale));
      height: calc(56px * var(--uiscale));
      background: none;
      border: none;
      display: flex;

        const zsIndex = DOM_SLOT_TO_ZS_INDEX[i];
        const zsCoord = zsCoords[zsIndex - 1];
        out.push({
          slotEl: slotElsW[i],
          spanEl: slotTargetsW[i],
          num: curr[i],
          zsIndex,
          zsCoord
        });
      }
      return out;
    }

    function applyHitVisual(slotInfo){
      slotInfo.slotEl.classList.add("kippPulse");
      if(slotInfo.spanEl) slotInfo.spanEl.classList.add("kippPulse");
      setTimeout(() => {
        slotInfo.slotEl.classList.remove("kippPulse");
        if(slotInfo.spanEl) slotInfo.spanEl.classList.remove("kippPulse");
      }, 2600);
    }

    // Treffererkennung + Score++
    function checkHitAndAnimate(){
      if(!currentTarget) return false;

      const visibleSlots = getVisibleSlotInfos();

      for(const si of visibleSlots){
        if(si.num == null) continue;
        if(si.num !== currentTarget.num) continue;

        const zfCoord = getAdjacentZFCoordForZS(si.zsCoord);
        if(!zfCoord) continue;

        const borderColor = COLOR_BY_ZF_COORD[zfCoord];
        if(borderColor !== currentTarget.color) continue;

        const wasAlreadyLocked = lockedColorsByNumber.has(currentTarget.num);
        lockedColorsByNumber.set(currentTarget.num, currentTarget.color);
        applyPersistentFill(si.slotEl, si.num);

        if(!wasAlreadyLocked){
          hitsCount++;
          updateScore();
        }

        applyHitVisual(si);
        return true;
      }

      return false;
    }

    // =========================
    // Random-Regeln:
    // - 12er Deck (jede Zahl 1..12 genau 1x)
    // - Aktuell sichtbare Farb-Zahl-Paare verboten
    // - Nur Ziele, die in max 6 CW-Kipps erreichbar sind
    // - Offen/Verdeckt nach Pattern (1..12)
    // =========================
    const TARGET_VIS_PATTERN = [
      false,  // 1 O
      false,  // 2 O
      true, // 3 V
      false,  // 4 O
      true, // 5 V
      true, // 6 V
      false, // 7 V
      false, // 8 V
      true,  // 9 O
      false, // 10 V
      false, // 11 V
      false  // 12 V
    ];

    function getForbiddenPairsForCurrentState(){
      const forbidden = new Set();
      const visibleSlots = getVisibleSlotInfos();
      for(const si of visibleSlots){
        if(si.num == null) continue;
        const zfCoord = getAdjacentZFCoordForZS(si.zsCoord);
        if(!zfCoord) continue;
        const col = COLOR_BY_ZF_COORD[zfCoord];
        if(!col) continue;
        forbidden.add(`${si.num}|${col}`);
      }
      return forbidden;
    }

    function getVisibleNumbersSet(){
      return new Set(getVisibleSlotInfos().map(s => s.num).filter(n => n != null));
    }

    // Sichtbare Slots (nur Daten) für beliebigen Zustand (ohne UI)
    function getVisibleInfosAt(rotIdx, faceIdx){
      const curr = sets[faceIdx];
      const zsCoords = ZS_COORDS_BY_ROT_ZSINDEX[rotIdx];
      const out = [];
      for(let i=0;i<4;i++){
        const zsIndex = DOM_SLOT_TO_ZS_INDEX[i];
        const zsCoord = zsCoords[zsIndex - 1];
        const num = curr[i];
        const zfCoord = getAdjacentZFCoordForZS(zsCoord);
        const col = zfCoord ? COLOR_BY_ZF_COORD[zfCoord] : null;
        out.push({ num, zsCoord, color: col });
      }
      return out;
    }

    function isPairReachableWithin6(num, color){
      // Simuliere 1..6 CW-Kipps ab aktuellem rotIndex/faceIndex
      let r = rotIndex;
      let f = faceIndex;
      for(let step=1; step<=6; step++){
        r = (r + 1) % 4;
        f = (f + 1) % 3;

        const vis = getVisibleInfosAt(r, f);
        for(const si of vis){
          if(si.num == null) continue;
          if(si.num === num && si.color === color) return true;
        }
      }
      return false;
    }

    let usedNumbers = new Set();
    let drawsCount = 0;

    function resetTargetDeck(){
      usedNumbers = new Set();
      drawsCount = 0;
      targetTimeMul = 1;
    }

    function pickRandom(arr){
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function shuffled(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function generateTarget_Strict(){
      if(drawsCount >= MAX_TARGETS) return null;

      const idx = drawsCount; // 0..11
      const mustBeVisible = !!TARGET_VIS_PATTERN[idx];

      const forbidden = getForbiddenPairsForCurrentState();
      const visibleNums = getVisibleNumbersSet();

      // Zahl-Kandidaten nach Offen/Verdeckt + Deck
      let numberCandidates = [];
      for(let n=1; n<=12; n++){
        if(usedNumbers.has(n)) continue;

        const isVisibleNow = visibleNums.has(n);
        if(mustBeVisible && !isVisibleNow) continue;    // Offen => Zahl muss aktuell sichtbar sein
        if(!mustBeVisible && isVisibleNow) continue;    // Verdeckt => Zahl darf aktuell NICHT sichtbar sein

        numberCandidates.push(n);
      }

      // Falls (selten) keine Kandidaten, dann (ohne Deck zu brechen) nur Offen/Verdeckt lockern,
      // aber weiterhin: verbotenes Paar + max 6 erreichbar.
      let relaxed = false;
      if(numberCandidates.length === 0){
        relaxed = true;
        for(let n=1; n<=12; n++){
          if(usedNumbers.has(n)) continue;
          numberCandidates.push(n);
        }
      }

      // Baue alle gültigen (num,color) Kandidaten:
      const candidates = [];
      for(const n of numberCandidates){
        for(const c of allColors){
          if(forbidden.has(`${n}|${c}`)) continue;
          if(!isPairReachableWithin6(n, c)) continue;
          candidates.push({ num:n, color:c });
        }
      }

      if(candidates.length === 0){
        // Letzter Rettungsanker: wenn wir vorher relaxed haben, aber trotzdem nix:
        // dann geben wir null zurück (Ziel kann nicht erzeugt werden).
        return null;
      }

      const chosen = pickRandom(candidates);

      usedNumbers.add(chosen.num);
      drawsCount++;

      updateTargetTimeMulByDraws();

      return chosen;
    }

    function updateShadowVisibility(){
      const isKipVisible = Object.values(kipGroups).some(g => g && !g.classList.contains("hidden"));
      const isWVisible = !wFaceGroup.classList.contains("hidden");

      if(isKipVisible){
        allShadows.forEach((s, i) => {
          if(i === rotIndex) s.classList.add("visible");
          else s.classList.remove("visible");
        });
      } else {
        allShadows.forEach(s => s.classList.remove("visible"));
      }

      if(isWVisible) cubeShadowLayer.classList.add("visible");
      else cubeShadowLayer.classList.remove("visible");
    }

    function showW(){
      Object.values(kipGroups).forEach(g => g.classList.add("hidden"));
      wFaceGroup.classList.remove("hidden");
      updateShadowVisibility();
    }

    function showKip(){
      wFaceGroup.classList.add("hidden");
      updateShadowVisibility();
    }

    function mapHiddenToVisible_CW(face){
      const [f1,f2,f3,f4] = face;
      return [f4, f3, f2, f1];
    }

    function renderNumber(span, n){
      if(!span) return;
      span.classList.remove("twodigit");

      if(n === null || n === undefined){
        span.textContent = "";
        span.style.letterSpacing = "";
        return;
      }
      const text = (n === 9 || n === 6) ? `${n}.` : String(n);
      span.textContent = text;

      if(n >= 10) span.classList.add("twodigit");
      else span.style.letterSpacing = "";
    }

    function renderSlot(slotEl, spanEl, n){
      renderNumber(spanEl, n);
      applyPersistentFill(slotEl, n);
    }

    function renderKip(){
      setRotationSnap();

      const curr = sets[faceIndex];
      const nextFaceIndex = (faceIndex + 1) % 3;
      const next = sets[nextFaceIndex];

      const kipId = getKipId(faceIndex, nextFaceIndex);
      setActiveKipGroup(kipId);

      const { rightSpans, leftSpans, rightEls, leftEls } = getKipSlots(kipId);

      for(let i=0;i<4;i++) renderSlot(rightEls[i], rightSpans[i], curr[i]);

      const nextPreview = mapHiddenToVisible_CW(next);
      for(let i=0;i<4;i++) renderSlot(leftEls[i], leftSpans[i], nextPreview[i]);
    }

    function getUniqueRandomNumbers(count, min, max){
      const pool = [];
      for(let i=min; i<=max; i++) pool.push(i);
      for(let i=pool.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      return pool.slice(0, count);
    }

    const FIXED_SPEED = 3;

    // BEAT INTERVAL für Endlos-Loop (600ms = 100 BPM)
    const BEAT_INTERVAL = 600; // justierbar!
    const MUSIC_VOLUME_LOUD = 0.5;
    const MUSIC_VOLUME_QUIET = 0.2;

    // Sound-Synchronisations-Timing (aktuell deaktiviert)
    const SOUND_SYNC_TIMING = {
      enabled: false,
      kipMs: 400,   // Kipp-Animation selbst
      wMs: 823,     // Hold danach (Total: 1223ms pro Zyklus)
      totalPerKipp: 1223
    };

    // =========================================================
    // TIMING-PATCH (isoliert):
    // Target-Min = 0.55  (Kippziel 12 => Zeiten 55% der Basis)
    // Step Max   = 0.80  (innerhalb eines 1..6 Runs => Step 6 bis 80%)
    // =========================================================
    const TARGET_MIN = 0.55;
    const STEP_MAX   = 0.80;

    let targetTimeMul = 1;

    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }
    function lerp(a,b,t){ return a + (b - a) * t; }

    function updateTargetTimeMulByDraws(){
      const idx = clamp(drawsCount, 0, MAX_TARGETS);
      if(idx <= 0){ targetTimeMul = 1; return; }
      const t = (MAX_TARGETS <= 1) ? 1 : (idx - 1) / (MAX_TARGETS - 1);
      targetTimeMul = lerp(1.0, TARGET_MIN, t);
    }

    function getTiming(){
      // Sound-Sync-Modus: Feste Timing-Werte für perfekte Audio-Synchronisation
      if(SOUND_SYNC_TIMING.enabled){
        return { 
          holdMs: SOUND_SYNC_TIMING.wMs, 
          kipMs: SOUND_SYNC_TIMING.kipMs, 
          wMs: SOUND_SYNC_TIMING.wMs 
        };
      }

      // Normales dynamisches Timing
      const v = FIXED_SPEED;

      const baseHold = Math.max(520, Math.round(2400 - v * 450));
      const baseKip  = Math.max(160, Math.round(baseHold * 0.50));
      const baseW    = baseHold;

      const mul = clamp(targetTimeMul || 1, TARGET_MIN, 1);

      const hold = Math.max(260, Math.round(baseHold * mul));
      const kip  = Math.max(120, Math.round(baseKip  * mul));
      const wfull= Math.max(260, Math.round(baseW    * mul));

      return { holdMs: hold, kipMs: kip, wMs: wfull };
    }

    const rotDeg = [0, 90, 180, 270];
    let rotIndex  = 0;
    let faceIndex = 0;

    function setRotationSnap(){
      const deg = rotDeg[rotIndex];
      wFaceGroup.style.setProperty("--rot", deg + "deg");
      Object.values(kipGroups).forEach(g => g.style.setProperty("--rot", deg + "deg"));
      cubeShadowLayer.style.setProperty("--rot", deg + "deg");
      updateShadowVisibility();
    }

    function advanceFullCW(){
      rotIndex  = (rotIndex + 1) % 4;
      faceIndex = (faceIndex + 1) % 3;
      setRotationSnap();
    }

    function renderW(){
      setRotationSnap();
      const curr = sets[faceIndex];
      for(let i=0;i<4;i++) renderSlot(slotElsW[i], slotTargetsW[i], curr[i]);
    }

    let planned = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];
    let sets = [
      [null,null,null,null],
      [null,null,null,null],
      [null,null,null,null],
    ];

    function reroll12_keepAssigned(){
      const twelve = getUniqueRandomNumbers(12, 1, 12);
      planned[0] = twelve.slice(0,4);
      planned[1] = twelve.slice(4,8);
      planned[2] = twelve.slice(8,12);

      sets = [
        planned[0].slice(),
        planned[1].slice(),
        planned[2].slice(),
      ];

      rotIndex  = 0;
      faceIndex = 0;
      setRotationSnap();
    }

    let runningKipp = false;
    let previewToken = 0;
    let endRestartMode = false;

    // Endlos-Loop Variablen
    let endlessLoopInterval = null;
    let isEndlessLoopRunning = false;
    let readyButtonShown = false;

    // 8 offene Kippziele
    let openTargets = [];

    function cancelPreview(){
      previewToken++;
      runningKipp = false;
    }

    // =========================================================
    // 8 OFFENE KIPPZIELE
    // =========================================================
    function generateOpenTargets(){
      openTargets = [];
      const colors = ["c-gruen", "c-orange", "c-blau", "c-violett"];
      
      // Positionen: zwischen AB (1.5), CD (3.5), EF (5.5), GH (7.5)
      // Zeilen: 12 und 13 (+ HEADER_ROW_OFFSET)
      const positions = [
        { row: 12, col: 1.5 },
        { row: 12, col: 3.5 },
        { row: 12, col: 5.5 },
        { row: 12, col: 7.5 },
        { row: 13, col: 1.5 },
        { row: 13, col: 3.5 },
        { row: 13, col: 5.5 },
        { row: 13, col: 7.5 }
      ];

      positions.forEach(pos => {
        const colorClass = colors[Math.floor(Math.random() * colors.length)];
        const num = Math.floor(Math.random() * 12) + 1;
        openTargets.push({
          row: pos.row,
          col: pos.col,
          color: colorClass,
          num: num
        });
      });
    }

    function renderOpenTargets(){
      const container = document.getElementById("openTargetsContainer");
      if(!container) return;
      
      container.innerHTML = "";
      const cellPx = numVar("--cell") || 142;

      openTargets.forEach(target => {
        const visualRow = target.row + HEADER_ROW_OFFSET;
        const left = (target.col - 1) * cellPx;
        let top = (visualRow - 1) * cellPx;
        
        // Erste Zeile (row 12) um halbe Zelle nach oben
        if(target.row === 12){
          top -= 71;
        }

        const d = document.createElement("div");
        d.className = `openTarget ${target.color}`;
        d.style.left = left + "px";
        d.style.top = top + "px";
        
        // Entferne "c-" Präfix für CSS-Variable (c-gruen → gruen)
        const colorName = target.color.replace("c-", "");
        d.style.background = `linear-gradient(135deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05)), var(--${colorName})`;

        const numEl = document.createElement("span");
        numEl.className = target.num >= 10 ? "targetNum twodigit" : "targetNum";
        numEl.textContent = target.num;
        d.appendChild(numEl);

        container.appendChild(d);
      });
    }

    // =========================================================
    // ENDLOS-LOOP
    // =========================================================
    function startEndlessLoop(){
      if(isEndlessLoopRunning) return;
      
      stopEndlessLoop(); // Sicherheit
      isEndlessLoopRunning = true;
      let kippStep = 0; // 0=Face, 1-3=Kipp-Steps
      
      endlessLoopInterval = setInterval(() => {
        if(kippStep === 0){
          // Zeige Face
          showW();
          renderW();
          kippStep = 1;
        } else {
          // Zeige Kipp-Step
          showKip();
          renderKip();
          kippStep++;
          
          if(kippStep > 3){
            // Nach 3 Kipp-Steps: Full-Rotation
            advanceFullCW();
            kippStep = 0;
          }
        }
      }, BEAT_INTERVAL / 4); // 4 Schritte pro Beat
    }

    function stopEndlessLoop(){
      if(endlessLoopInterval){
        clearInterval(endlessLoopInterval);
        endlessLoopInterval = null;
      }
      isEndlessLoopRunning = false;
    }

    async function waitOrPause(type, myToken, factor = 1){
      const startTime = Date.now();
      while(myToken === previewToken){
        const T = getTiming();
        const base = (type === "kip") ? T.kipMs : T.wMs;
        const targetMs = Math.max(40, Math.round(base * (factor || 1)));

        const elapsed = Date.now() - startTime;
        if(elapsed >= targetMs) break;
        await sleep(50);
      }
      return (myToken === previewToken);
    }

    async function runSchauKippSequence(steps, opts = {}){
      if(runningKipp) return;
      runningKipp = true;

      const kipFactor = (opts && opts.kipFactor) ? opts.kipFactor : 1;
      const myToken = ++previewToken;

      showW();
      renderW();
      
      // Initial Wait nur wenn NICHT im Sound-Sync-Modus
      if(!SOUND_SYNC_TIMING.enabled){
        if(!await waitOrPause("w", myToken, 1)){ runningKipp=false; return; }
      } else {
        // Sound-Sync-Modus: 500ms warten bis der erste Klack im Audio kommt
        await sleep(500);
      }

      const totalSteps = Math.max(1, steps);

      for(let i=0;i<steps;i++){
        // Im Sound-Sync-Modus: konstante Geschwindigkeit (stepMul = 1.0)
        // Sonst: progressive Verlangsamung
        const tStep = (totalSteps <= 1) ? 0 : (i / (totalSteps - 1));
        const stepMul = SOUND_SYNC_TIMING.enabled ? 1.0 : lerp(1.0, STEP_MAX, tStep);

        showKip();
        renderKip();
        if(!await waitOrPause("kip", myToken, kipFactor * stepMul)){ runningKipp=false; return; }

        advanceFullCW();
        showW();
        renderW();
        if(!await waitOrPause("w", myToken, stepMul)){ runningKipp=false; return; }
      }

      runningKipp = false;
    }

    // ---------- UI: Kippzahl Buttons ----------
    function buildKippAnzahlButtons(){
      kippAnzahlBtns.innerHTML = "";
      kippAnzahlBtns.classList.add("compact");

      [1, 2, 3, 4, 5, 6].forEach(num => {

        btn.type = "button";
        btn.innerHTML = `<span class="anzahlText pulse">${String(num)}</span>`;

        kippAnzahlBtns.appendChild(btn);
      });

    function setAnzahlButtonsLocked(locked){
      kippAnzahlBtns.querySelectorAll("button").forEach(b => b.disabled = locked);
      testTargetBtn.disabled = locked;
      // targetPadBtn.disabled = locked; // nicht mehr benötigt
    }

    function markRunSelected(btn){
      kippAnzahlBtns.querySelectorAll("button").forEach(b => b.classList.remove("runSelected"));
      if(btn) btn.classList.add("runSelected");
    }
    function clearRunSelected(){
      kippAnzahlBtns.querySelectorAll("button").forEach(b => b.classList.remove("runSelected"));
    }

    // ---------- Zielwahl Reset ----------
    function resetToNewTargetChoice(){
      attemptsForTarget = 0;
      currentTarget = null;
      targetRevealed = false;
      // resetTargetPadUI(); // nicht mehr benötigt
      clearHitPulse();
      showTargetSelectView();
    }

    // ---------- Reset Game to Start ----------
    function resetGameToStart(){
      endRestartMode = false;
      hitsCount = 0;
      updateScore();
      resetTargetDeck();
      resetLockedColors();
      rotIndex = 0;
      
      // WICHTIG: Zahlen neu mischen!
      reroll12_keepAssigned();
      
      renderW();
      
      // Verstecke Score-Endanzeige
      const scoreEl = document.getElementById("scoreDisplay");

    // ---------- End Screen ----------
    function showEndResultView(){
      uiMode = "END";
      startBtnWrap.classList.remove("hidden");
      btnSchauen.classList.add("hidden");
      btnErgebnis.classList.remove("hidden");

      kippAnzahlView.classList.add("hidden");
      // targetPadBtn.classList.add("hidden"); // nicht mehr benötigt

      showHint("SCHLUSS KIPPRUNDE", false);

      btnErgebnisText.textContent = "ERGEBNIS";
      btnErgebnis.disabled = false;

    async function runErgebnisPresentation(){
      if(runningKipp) return;

      // Zweiter Klick nach dem Ergebnis: neues Spiel
      if(endRestartMode){
        resetGameToStart();
        return;
      }

      btnErgebnis.disabled = true;
      btnErgebnisText.textContent = "ERGEBNIS…";

      // Sicherstellen, dass W-Ansicht aktiv ist
      showW();
      renderW();

      // Letzte Schluss-Kipprunde:
      // Mindestens 3 Kips, und so viele, dass der Würfel in Q0 (rotIndex 0) landet.
      let stepsToQ0 = (4 - rotIndex) % 4; // Schritte bis Q0 bei CW
      if(stepsToQ0 === 0) stepsToQ0 = 4;   // Wenn schon Q0, mindestens eine volle Runde
      if(stepsToQ0 < 3) stepsToQ0 += 4;    // Mindestens 3 Kips

      await runSchauKippSequence(stepsToQ0, { kipFactor: 2 });

      // Score-Endanzeige in Zeile 6 D–E einblenden, pulsierend
      const scoreEl = document.getElementById("scoreDisplay");
      scoreEl.classList.add("finalVisible", "scorePulse");

      // Button für Neustart umschalten
      endRestartMode = true;
      btnErgebnisText.textContent = "NEUES SPIEL";
      btnErgebnis.disabled = false;
      
      // SCHLUSS KIPPRUNDE ausblenden wenn NEUES SPIEL angezeigt wird
      hintTitle.classList.add("hidden");
    }

    // =========================
    // GEÄNDERT: Nach dem Kipp immer Ziel beendet (nur 1 Versuch)
    // =========================
    function handleAnzahlClick(anzahl, clickedBtn){
      if(runningKipp) return;

      markRunSelected(clickedBtn);
      setAnzahlButtonsLocked(true);

      // Musik wird lauter
      bgMusic.volume = MUSIC_VOLUME_LOUD;

      // Warte auf nächsten Beat-Sync
      const syncDelay = BEAT_INTERVAL - (Date.now() % BEAT_INTERVAL);
      
      setTimeout(() => {
        runSchauKippSequence(anzahl, { kipFactor: 1 }).finally(async () => {
          clearHitPulse();
          
          // Check: Hat Spieler eines der 8 Ziele getroffen?
          const hit = checkHitAgainstOpenTargets();

          clearRunSelected();

          if(hit){
            // Treffer: kurzer Moment
            await sleep(500);
          }

          // Zurück zur Endlos-Loop + BEREIT? Button
          readyButtonShown = true;
          btnSchauenPulse.textContent = "BEREIT?";
          btnSchauenPulse.classList.remove("pulse");
          startBtnWrap.classList.remove("hidden");
          btnSchauen.classList.remove("hidden");
          hideTargetSelectView();
          
          bgMusic.volume = MUSIC_VOLUME_QUIET;
          startEndlessLoop();
          setAnzahlButtonsLocked(false);
        });
      }, syncDelay);
    }

    function checkHitAgainstOpenTargets(){
      // Prüfe Würfel-Mitte gegen alle 8 offenen Ziele
      const visibleInfos = getVisibleSlotInfos();
      let hitFound = false;

      for(let i = openTargets.length - 1; i >= 0; i--){
        const target = openTargets[i];
        
        for(const info of visibleInfos){
          if(info.num === target.num && info.color === target.color){
            // TREFFER!
            hitFound = true;
            
            // Speichere getroffen Ziel
            lockedColorsByNumber.set(target.num, target.color.replace("c-", ""));
            
            // Entferne aus offenen Zielen
            openTargets.splice(i, 1);
            
            // Render aktualisieren
            renderOpenTargets();
            renderW();
            
            // Pulse-Animation
            const slotEl = Array.from(document.querySelectorAll('.slot')).find(el => {
              const span = el.querySelector('.num > span');
              return span && span.textContent && parseInt(span.textContent) === target.num;
            });
            if(slotEl){
              slotEl.classList.add("kippPulse");
              const span = slotEl.querySelector(".num > span");
              if(span) span.classList.add("kippPulse");
            }
            
            break; // Nur ein Treffer pro Durchgang
          }
        }
        
        if(hitFound) break;
      }

      return hitFound;
    }

    btnSchauen.addEventListener("click", async () => {
      if(runningKipp) return;

      } else {
        // PHASE 2: "BEREIT?" geklickt
        // → JETZT stoppen wir den Loop

    backBtn.addEventListener("click", () => {
      if (uiMode === "START") {
        // In SCHAUKIPP-RUNDE → zurück zur Startseite
        window.location.href = "index.html";

        // Im Spiel (TARGET, COUNT, END) → Reset zur SCHAUKIPP-RUNDE
        initPlayState();

    function setScaleToFitWidth(){
      const cols = numVar("--cols") || 8;
      const cell = numVar("--cell") || 142;

      const gridW = cols * cell;
      const vw = window.innerWidth;

      const targetW = vw * 0.94;
      const scale = Math.min(1, targetW / gridW);

      document.documentElement.style.setProperty("--scale", scale.toFixed(4));
      document.documentElement.style.setProperty("--gridW", gridW + "px");

      const uiscale = 1 / (scale || 1);
      document.documentElement.style.setProperty("--uiscale", uiscale.toFixed(4));

      return { cols, cell, gridW, scale };
    }

    function placeColorSquare(coord, cls, cellPx, sizePx){
      const { row, col } = coordToXY(coord);
      const visualRow = row + HEADER_ROW_OFFSET;

      const leftCell = (col - 1) * cellPx;
      const topCell  = (visualRow - 1) * cellPx;

      const pad = (cellPx - sizePx) / 2;
      const x = leftCell + pad;
      const y = topCell  + pad;

      const d = document.createElement("div");
      d.className = "colorSq " + cls;
      d.style.left = x + "px";
      d.style.top  = y + "px";
      colorsEl.appendChild(d);
    }

    function rebuildColors(){
      colorsEl.innerHTML = "";

      const cellPx = numVar("--cell") || 142;
      const sizePx = numVar("--colorSize") || 126;

      const placements = [
        ["1C","c-gruen"],  ["1D","c-orange"], ["1E","c-orange"], ["1F","c-blau"],
        ["8C","c-gruen"],  ["8D","c-violett"],["8E","c-violett"],["8F","c-blau"],
        ["3A","c-violett"],["4A","c-blau"],   ["5A","c-blau"],   ["6A","c-orange"],
        ["3H","c-violett"],["4H","c-gruen"],  ["5H","c-gruen"],  ["6H","c-orange"],
      ];

      for(const [coord, cls] of placements){
        placeColorSquare(coord, cls, cellPx, sizePx);
      }
    }

    // Laufende Score im Kopfbereich positionieren
    function positionScoreRun(cellPx){
      const run = document.getElementById("scoreRun");
      if(!run) return;

      const col = 8;   // ungefähr Spalte H (horizontal Position beibehalten)
      const leftCell = (col - 1) * cellPx;
      const centerX = leftCell + (cellPx / 2);

      // Vertikal exakt wie der Zurück-Pfeil:
      const headerY = 1.0 * cellPx;  // ident wie in positionBackButton()
      const centerY = headerY;

      run.style.left = centerX + "px";
      run.style.top  = centerY + "px";

      const fontSize = cellPx * 0.56;
      run.style.fontSize = fontSize + "px";
    }

    function positionScoreDisplay(cellPx){
      const score = document.getElementById("scoreDisplay");
      if(!score) return;

      const row = 6;     // Zeile 6
      const col = 4;     // Spalte D
      const visualRow = row + HEADER_ROW_OFFSET;

      const leftCell = (col - 1) * cellPx;
      const topCell  = (visualRow - 1) * cellPx;

      const centerX = leftCell + (2 * cellPx) / 2; // D+E Mitte
      const centerY = topCell  + (cellPx) / 2;     // Zeilenmitte

      score.style.left = centerX + "px";
      score.style.top  = centerY + "px";

      // Zweistellig, formatfüllend über D+E in Zeile 6
      const fontSize = cellPx * 0.96;
      score.style.fontSize = fontSize + "px";
    }

    function positionUI(){
      const cellPx = numVar("--cell") || 142;

      const headerY = 1.0 * cellPx;

      // Laufende Score im Kopfbereich
      positionScoreRun(cellPx);

      // End-Score in 6D–E positionieren
      positionScoreDisplay(cellPx);

      const title = document.getElementById("titleLeft");
      title.style.left = "50%";
      title.style.top = headerY + "px";
      title.style.transform = "translate(-50%, -50%)";

      const row11VisualTop = (((11 + HEADER_ROW_OFFSET) - 1) * cellPx);
      const row11CenterY   = row11VisualTop + (cellPx / 2);
      const between10and11 = row11VisualTop;

      const kippBtnsCenterY = between10and11 - 71; // Halbe Zelle nach oben

      kippAnzahlBtns.style.top = kippBtnsCenterY + "px";
      kippAnzahlBtns.style.left = "50%";
      kippAnzahlBtns.style.transform = "translate(-50%, -50%)";

      const uiscale = numVar("--uiscale") || 1;
      const btnH = 44 * uiscale;
      startBtnWrap.style.top = (between10and11 - (btnH / 2)) + "px";

      if(uiMode === "TARGET"){
        hintTitle.style.top = row11CenterY + "px";
      } else if(uiMode === "START" || uiMode === "COUNT" || uiMode === "END"){
        const row9VisualTop  = (((9 + HEADER_ROW_OFFSET) - 1) * cellPx);
        const row10VisualTop = (((10 + HEADER_ROW_OFFSET) - 1) * cellPx);
        const midBetween9and10 = (row9VisualTop + row10VisualTop) / 2;
        hintTitle.style.top = (midBetween9and10 + 40 - 71 + 35) + "px"; // -71 nach oben, +35 nach unten
      } else {
        hintTitle.style.top = row11CenterY + "px";
      }

      // placeTargetPad_12D_13E(cellPx); // nicht mehr benötigt
      positionBackButton(cellPx);
      positionTestButton(cellPx);
    }

    function positionBackButton(cellPx){
      const headerY = 1.0 * cellPx;
      const left = cellPx / 2;
      const top = headerY;

      backBtn.style.left = left + "px";
      backBtn.style.top = top + "px";
      backBtn.style.transform = "translate(-50%, -50%)";
    }

    function positionTestButton(cellPx){
      const row = 9;
      const col = 8;
      const visualRow = row + HEADER_ROW_OFFSET;

      const left = (col - 1) * cellPx + cellPx/2;
      const top  = (visualRow - 1) * cellPx + cellPx/2;

      testTargetBtn.style.position = "absolute";
      testTargetBtn.style.left = left + "px";
      testTargetBtn.style.top = top + "px";
      testTargetBtn.style.transform = "translate(-50%, -50%)";
      testTargetBtn.style.zIndex = "30";
      testTargetBtn.style.pointerEvents = "auto";
    }

    function rebuild(){
      const { cell, scale } = setScaleToFitWidth();
      const vh = window.innerHeight;
      const effectiveLayoutHeight = vh / scale;
      const rows = Math.ceil(effectiveLayoutHeight / cell) + 1;
      const gridH = rows * cell;
      document.documentElement.style.setProperty("--gridH", gridH + "px");

      rebuildColors();
      renderOpenTargets(); // 8 Kippziele neu positionieren
      positionUI();
      updateShadowVisibility();

      if(!wFaceGroup.classList.contains("hidden")) renderW();
      else renderKip();
    }

    function initPlayState(){
      cancelPreview();
      stopEndlessLoop();

      resetTargetDeck();
      currentTarget = null;
      targetRevealed = false;
      started = false;
      attemptsForTarget = 0;
      readyButtonShown = false;

      resetLockedColors();
      hitsCount = 0;
      updateScore();

      endRestartMode = false;
      const scoreEl = document.getElementById("scoreDisplay");
      if(scoreEl){
        scoreEl.classList.remove("finalVisible", "scorePulse");
        scoreEl.style.removeProperty("opacity");
      }

      // 8 Kippziele generieren
      generateOpenTargets();
      renderOpenTargets();

      reroll12_keepAssigned();
      showW();
      renderW();

      btnErgebnis.onclick = null;

      // Button-Text zurücksetzen
      btnSchauenPulse.textContent = "SCHAUEN & MERKEN";
      btnSchauenPulse.classList.add("pulse");

      showStartView();
      updateShadowVisibility();
      
      // Endlos-Loop starten
      startEndlessLoop();
    }

    window.addEventListener("load", () => {
      rebuild();
      initPlayState();
    });

    window.addEventListener("resize", rebuild);

    document.addEventListener("touchmove", (e) => {
      const inRange = e.target && e.target.closest && e.target.closest('input[type="range"]');
      if(inRange) return;
      e.preventDefault();
    }, { passive:false });

    // Intro Overlay Handler
    const introOverlay = document.getElementById("introOverlay");
    const introStartBtn = document.getElementById("introStartBtn");
    const introBackBtn = document.getElementById("introBackBtn");

    introStartBtn.addEventListener("click", () => {
      introOverlay.classList.add("hidden");
      setTimeout(() => {
        introOverlay.remove();
      }, 400);
      
      // Hintergrundmusik starten (LOUD, da Endlos-Loop läuft)
      bgMusic.volume = MUSIC_VOLUME_LOUD;
      bgMusic.play().catch(err => {
        console.log("Audio autoplay verhindert:", err);
      });
    });

    introBackBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // Mute-Button Handler
    let isMuted = false;
    muteBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      if(isMuted){
        bgMusic.pause();
        muteBtn.classList.add("muted");
      } else {
        bgMusic.play().catch(err => console.log("Play error:", err));
        muteBtn.classList.remove("muted");
      }
    });

    // Mute-Button positionieren (oben rechts, wie scoreRun)
    function positionMuteButton(cellPx){
      const col = 7;   // Links vom Score (Spalte G)
      const leftCell = (col - 1) * cellPx;
      const centerX = leftCell + (cellPx / 2);

      const headerY = 1.0 * cellPx;
      const centerY = headerY;

      muteBtn.style.left = centerX + "px";
      muteBtn.style.top  = centerY + "px";
      muteBtn.style.transform = "translate(-50%, -50%)";
    }

    // In positionUI() Funktion einbauen
    const originalPositionUI = positionUI;
    positionUI = function(){
      originalPositionUI();
      const cellPx = numVar("--cell") || 142;
      positionMuteButton(cellPx);
