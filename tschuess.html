<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp â€“ Bis bald!</title>
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  
  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DigiKipp">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#4a2418">

  <style>
    :root{
      --cols: 8;
      --cell: 142px;

      --scale: 1;
      --gridW: calc(var(--cols) * var(--cell));
      --gridH: 100vh;
    }

    html, body{
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      touch-action: manipulation;
      background: #000;
    }

    body{
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .stage{
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .layout{
      position: absolute;
      left: 50%;
      top: 0;
      width: var(--gridW);
      height: var(--gridH);
      transform-origin: top center;
      transform: translateX(-50%) scale(var(--scale));
    }

    .tschuessImage{
      position:absolute;
      width: 1136px;
      pointer-events:none;
    }

    .buttonArea{
      position:absolute;
      cursor:pointer;
    }

    .buttonArea a{
      display:block;
      width:100%;
      height:100%;
      text-decoration:none;
    }

  </style>
</head>

<body>
  <div class="stage">
    <div class="layout" id="layout">
      <img src="tschuess.webp" class="tschuessImage" id="tschuessImage" alt="Bis bald">
      <div class="buttonArea" id="buttonArea">
        <a href="index.html"></a>
      </div>
    </div>
  </div>

  <script>

    const HEADER_ROW_OFFSET = 2;

    function numVar(name){
      return parseFloat(
        getComputedStyle(document.documentElement).getPropertyValue(name)
      ) || 0;
    }

    function setScaleToFitWidth(){
      const cols = numVar("--cols") || 8;
      const cell = numVar("--cell") || 142;

      const gridW = cols * cell;
      const vw = window.innerWidth;

      const targetW = vw * 0.94;
      const scale = Math.min(1, targetW / gridW);

      document.documentElement.style.setProperty("--scale", scale.toFixed(4));
      document.documentElement.style.setProperty("--gridW", gridW + "px");

      return { cell, scale, gridW };
    }

    function positionElements(){
      const cellPx = numVar("--cell") || 142;

      const tschuessImage = document.getElementById("tschuessImage");
      const buttonArea = document.getElementById("buttonArea");

      // Bild verankert auf 0_1A (Headerzeile 0_1, Spalte A=0)
      const imageLeft = 0;
      const imageTop = 0;
      
      tschuessImage.style.left = imageLeft + "px";
      tschuessImage.style.top = imageTop + "px";

      // Button in Zeile 9, horizontal zentriert
      // Button ist ca. 4 Spalten breit (568px), zentriert = Spalten 2-6
      const buttonWidth = cellPx * 4;
      const buttonLeft = cellPx * 2; // Spalte C (2)
      const buttonTop = ((9 + HEADER_ROW_OFFSET - 1) * cellPx);
      
      buttonArea.style.left = buttonLeft + "px";
      buttonArea.style.top = buttonTop + "px";
      buttonArea.style.width = buttonWidth + "px";
      buttonArea.style.height = cellPx + "px";
    }

    function rebuild(){
      const { cell, scale } = setScaleToFitWidth();
      const vh = window.innerHeight;
      const effective = vh / (scale || 1);
      const rows = Math.ceil(effective / cell) + 1;
      const gridH = rows * cell;
      document.documentElement.style.setProperty("--gridH", gridH + "px");
      positionElements();
    }

    window.addEventListener("load", rebuild);
    window.addEventListener("resize", rebuild);

  </script>
</body>
</html>
